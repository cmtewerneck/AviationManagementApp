<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px; padding-right: 20px;">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h3>Novo Motor</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li><a class="btn btn-dark" [routerLink]="['/aeronaves-motores/listar-todos']" tooltip="Voltar"><i class="fa fa-arrow-left"></i></a></li>&nbsp;&nbsp;
                    <li><a class="btn btn-primary" [routerLink]="['/']" tooltip="Home"><i class="fa fa-home"></i></a></li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        
        <div class="row">
            <div class="col-md-12">
                <form enctype="multipart/form-data" (ngSubmit)="adicionarAeronaveMotor()" [formGroup]="aeronaveMotorForm">
                    
                    <div class="alert alert-danger" *ngIf="errors.length > 0">
                        <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
                        <ul>
                            <li *ngFor="let error of errors">{{ error }}</li>
                        </ul>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <h5 class="card-header">Dados do Motor</h5>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Aeronave<span style="color: red;">*</span></label>
                                            <select class="form-control" id="aeronaveId" formControlName="aeronaveId" [ngClass]="{'is-invalid': displayMessage.aeronaveId }">
                                                <option *ngFor="let aeronave of aeronaves" value="{{ aeronave.id }}">{{ aeronave.matricula }}</option>
                                            </select>
                                            <span class="text-danger" *ngIf="displayMessage.aeronaveId">
                                                <p [innerHTML]="displayMessage.aeronaveId"></p>
                                            </span>
                                        </div>

                                        <div class="form-group col-md-3">
                                            <label class="control-label">Fabricante<span style="color: red;">*</span></label>
                                            <div>
                                                <input class="form-control" id="fabricante" type="text" formControlName="fabricante" [ngClass]="{'is-invalid': displayMessage.fabricante }" />
                                                <span class="text-danger" *ngIf="displayMessage.fabricante">
                                                    <p [innerHTML]="displayMessage.fabricante"></p>
                                                </span>
                                            </div>
                                        </div>     
                                        
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Modelo<span style="color: red;">*</span></label>
                                            <div>
                                                <input class="form-control" id="modelo" type="text" formControlName="modelo" [ngClass]="{'is-invalid': displayMessage.modelo }" />
                                                <span class="text-danger" *ngIf="displayMessage.modelo">
                                                    <p [innerHTML]="displayMessage.modelo"></p>
                                                </span>
                                            </div>
                                        </div>  

                                        <div class="form-group col-md-3">
                                            <label class="control-label">N/S<span style="color: red;">*</span></label>
                                            <div>
                                                <input class="form-control" id="numeroSerie" type="text" formControlName="numeroSerie" [ngClass]="{'is-invalid': displayMessage.numeroSerie }" />
                                                <span class="text-danger" *ngIf="displayMessage.numeroSerie">
                                                    <p [innerHTML]="displayMessage.numeroSerie"></p>
                                                </span>
                                            </div>
                                        </div>  
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label class="control-label">Horas Totais</label>
                                            <div>
                                                <input class="form-control" id="horasTotais" type="text" formControlName="horasTotais" [ngClass]="{'is-invalid': displayMessage.horasTotais }" />
                                                <span class="text-danger" *ngIf="displayMessage.horasTotais">
                                                    <p [innerHTML]="displayMessage.horasTotais"></p>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label class="control-label">Ciclos Totais</label>
                                            <div>
                                                <input class="form-control" id="ciclosTotais" type="text" formControlName="ciclosTotais" [ngClass]="{'is-invalid': displayMessage.ciclosTotais }" />
                                                <span class="text-danger" *ngIf="displayMessage.ciclosTotais">
                                                    <p [innerHTML]="displayMessage.ciclosTotais"></p>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group" style="text-align: center;">
                        <input type="submit" [disabled]="!aeronaveMotorForm.valid" value="Cadastrar" class="btn btn-success" style="width: 30%;">&nbsp;
                        <a class="btn btn-primary" href="/aeronaves-motores/listar-todos">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
