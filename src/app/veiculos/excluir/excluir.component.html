<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid" style="padding-left: 20px;">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Excluir Veículo</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active">Veículos</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
    <h4>Tem certeza que deseja excluir: {{ veiculo.placa }} ?</h4>
    <hr />
    <div class="alert alert-danger" *ngIf="errors.length > 0">
      <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
      <ul>
          <li *ngFor="let error of errors">{{ error }}</li>
      </ul>
  </div>

  <dl class="row">
      <dt class="col-sm-2">
        <label class="control-label">Placa</label>
      </dt>
      <dd class="col-sm-10">
          {{ veiculo.placa }}
      </dd>
      <dt class="col-sm-2">
        <label class="control-label">Modelo</label>
      </dt>
      <dd class="col-sm-10">
          {{ veiculo.modelo }}
      </dd>
      <dt class="col-sm-2">
        <label class="control-label">Ano</label>
      </dt>
      <dd class="col-sm-10">
          {{ veiculo.ano }}
      </dd>
      <dt class="col-sm-2">
        <label class="control-label">Renavam</label>
      </dt>
      <dd class="col-sm-10">
          {{ veiculo.renavam }}
      </dd>
      <dt class="col-sm-2">
        <label class="control-label">Combustível</label>
      </dt>
      <dd class="col-sm-10" *ngIf="veiculo.tipoCombustivel == 1">Gasolina</dd>
      <dd class="col-sm-10" *ngIf="veiculo.tipoCombustivel == 2">Álcool</dd>
      <dd class="col-sm-10" *ngIf="veiculo.tipoCombustivel == 3">Diesel</dd>
      <dd class="col-sm-10" *ngIf="veiculo.tipoCombustivel == 4">Flex</dd>
      <dd class="col-sm-10" *ngIf="veiculo.tipoCombustivel == 5">Elétrico</dd>
      
  </dl>

  <div>
      <a class="btn btn-danger" href="javascript:void(0)" (click)="excluirVeiculo()">Excluir</a>&nbsp;
      <a class="btn btn-info" href="javascript:window.history.back();">Voltar</a>
  </div>
  </div>
</section>
<!-- /.content -->
