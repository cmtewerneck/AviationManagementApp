<div class="container main-container">
    
    <h3>Novo Item </h3>
    
    <hr>
    <div class="row">
        <div class="col-md-10">
            <form enctype="multipart/form-data" (ngSubmit)="adicionarEstoque()" [formGroup]="estoqueForm">
                
                <div class="alert alert-danger" *ngIf="errors.length > 0">
                    <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                    <ul>
                        <li *ngFor="let error of errors">{{ error }}</li>
                    </ul>
                </div>
                
            <div class="row">
                <div class="form-group col-md-3">
                    <label class="control-label">Ítem</label>
                    <div>
                        <input class="form-control" id="item" type="text" placeholder="Item" formControlName="item" />
                    </div>
                </div>
                
                <div class="form-group col-md-3">
                    <label class="control-label">PartNumber</label>
                    <div>
                        <input class="form-control" id="partNumber" type="text" placeholder="PartNumber (requerido)" formControlName="partNumber" [ngClass]="{'is-invalid': displayMessage.partNumber }" />
                        <span class="text-danger" *ngIf="displayMessage.partNumber">
                            <p [innerHTML]="displayMessage.partNumber"></p>
                        </span>
                    </div>
                </div>

                <div class="form-group col-md-3">
                    <label class="control-label">Nomenclatura</label>
                    <div>
                        <input class="form-control" id="nomenclatura" type="text" placeholder="Nomenclatura (requerido)" formControlName="nomenclatura" [ngClass]="{'is-invalid': displayMessage.nomenclatura }" />
                        <span class="text-danger" *ngIf="displayMessage.nomenclatura">
                            <p [innerHTML]="displayMessage.nomenclatura"></p>
                        </span>
                    </div>
                </div>

                <div class="form-group col-md-3">
                    <label class="control-label">Quantidade</label>
                    <div>
                        <input class="form-control" id="quantidade" type="number" placeholder="Quantidade (requerido)" formControlName="quantidade" [ngClass]="{'is-invalid': displayMessage.quantidade }" />
                        <span class="text-danger" *ngIf="displayMessage.quantidade">
                            <p [innerHTML]="displayMessage.quantidade"></p>
                        </span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-3">
                    <label class="control-label">Localização</label>
                    <div>
                        <input class="form-control" id="localizacao" type="text" placeholder="Localização" formControlName="localizacao" />
                    </div>
                </div>

                <div class="form-group col-md-3">
                    <label class="control-label">PartNumber Alternativo</label>
                    <div>
                        <input class="form-control" id="partNumberAlternativo" type="text" placeholder="PartNumber Alternativo" formControlName="partNumberAlternativo" />
                    </div>
                </div>

                <div class="form-group col-md-3">
                    <label class="control-label">Aplicação</label>
                    <div>
                        <input class="form-control" id="aplicacao" type="text" placeholder="Aplicação" formControlName="aplicacao" />
                    </div>
                </div>

                <div class="form-group col-md-3">
                    <label class="control-label">Capítulo</label>
                    <div>
                        <input class="form-control" id="capitulo" type="text" placeholder="Capítulo" formControlName="capitulo" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-4">
                    <label class="control-label">Serial Number</label>
                    <div>
                        <input class="form-control" id="serialNumber" type="text" placeholder="Serial Number" formControlName="serialNumber" />
                    </div>
                </div>

                <div class="form-group col-md-4">
                    <label class="control-label">DOC</label>
                    <div>
                        <input class="form-control" id="doc" type="text" placeholder="DOC" formControlName="doc" />
                    </div>
                </div>

                <div class="form-group col-md-4">
                    <label class="control-label">Status</label>
                    <div>
                        <input class="form-control" id="status" type="text" placeholder="Status" formControlName="status" />
                    </div>
                </div>
            </div>

            <div class="row">                
                <div class="form-group col-md-8">
                    <label class="control-label">Imagem do Ítem</label>
                    
                    <div class="custom-file">
                        <input type="file" accept="image/jpeg,image/png" class="custom-file-input" id="imagem" formControlName="imagem" (change)="fileChangeEvent($event)" [ngClass]="{'is-invalid': displayMessage.imagem }">
                        <label data-browse="Procurar" style="width: 400px" class="custom-file-label"></label>
                        
                        <span *ngIf='imagemNome'><br>{{ imagemNome }} <br></span>
                        
                        <span class="text-danger" *ngIf="displayMessage.imagem">
                            <p [innerHTML]="displayMessage.imagem"></p>
                        </span>
                    </div>
                    
                    <div *ngIf='imagemNome' class="row">
                        <div class="col col-md-6">
                            <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [containWithinAspectRatio]="containWithinAspectRatio" [aspectRatio]="3 / 4" [resizeToWidth]="256" [cropperMinWidth]="128" [onlyScaleDown]="true" [roundCropper]="false"
                            [canvasRotation]="canvasRotation" [transform]="transform" [alignImage]="'left'" [style.display]="showCropper ? null : 'none'" format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady($event)"
                            (loadImageFailed)="loadImageFailed()"></image-cropper>
                        </div>
                        <div class="col col-md-6">
                            <span>Previwew</span><br>
                            <img [src]="croppedImage" [style.border]="croppedImage ? '1px solid black' : 'none'" />
                        </div>
                    </div>
                </div>
            </div>          
                
                <div class="form-group">
                    <input type="submit" [disabled]="!estoqueForm.valid" value="Cadastrar" class="btn btn-primary">&nbsp;
                    <a class="btn btn-info" href="/estoque/listar-todos">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>
