<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px;">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Estoque</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active">Estoque</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
      <div class="d-flex">
        <div class="form-inline mr-auto">
          <div class="form-group mb-2">
              <input type="text" class="form-control mr 2" placeholder="Buscar" [(ngModel)]="filtroLista">
          </div>
        </div>
        <div>
          <a class="btn btn-info" [routerLink]="['/estoque/movimentacao']"><i class="fas fa-exchange-alt"></i>&nbsp;&nbsp;Nova Movimentação</a>&nbsp;
          <a class="btn btn-success" [routerLink]="['/estoque/adicionar-novo']"><i class="fa fa-plus-circle"></i>&nbsp;&nbsp;Novo Item</a>
          <!--<button class="btn btn-success" (click)="novoFornecedor(template)"><i class="fa fa-plus-circle"></i>&nbsp;&nbsp;Novo Fornecedor</button>-->
        </div>
      </div>
    <table class="table table-hover" style="white-space: nowrap">
        <thead class="thead-dark">
            <tr>
              <th>
                <button (click)="alternarImagem()" class="btn btn-primary">
                  <i class="{{mostrarImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
                </button>
              </th>
                <th>Nomenclatura</th>
                <th>Part Number</th>
                <th>Serial Number</th>
                <th>Quantidade</th>
                <th>Localização</th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngIf="estoques && estoques.length">
            <tr *ngFor="let estoque of estoquesFiltrados">
                <td><img *ngIf="mostrarImagem" src="{{ imagens }}{{ estoque.imagem }}" style="width: 70px; height: 100px"></td>
                <td>{{ estoque.nomenclatura }}</td>
                <td>{{ estoque.partNumber }}</td>
                <td>{{ estoque.serialNumber }}</td>
                <td>{{ estoque.quantidade }}</td>
                <td>{{ estoque.localizacao }}</td>
                
                <td class="text-right">
                    <a class="btn btn-warning" [routerLink]="['/estoque/detalhes',estoque.id]">
                        <span class="fa fa-search"></span>
                    </a>&nbsp;
                    <a class="btn btn-info" [routerLink]="['/estoque/editar',estoque.id]">
                        <span class="fa fa-pencil-alt"></span>
                    </a>&nbsp;
                    <a class="btn btn-danger" [routerLink]="['/estoque/excluir',estoque.id]">
                        <span class="fa fa-trash"></span>
                    </a>
                </td>
            </tr>
        </tbody>
        <tfoot *ngIf="!estoques">
            <tr>
                <td colspan="7" class="text-center">
                    <h4>
                        Nenhum item encontrado!
                    </h4>
                </td>
            </tr>
        </tfoot>
    </table>
    </div>
</section>
<!-- /.content -->
