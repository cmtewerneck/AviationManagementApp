<div class="container main-container">

  <h3>Editar Cliente - {{ cliente.primeiroNome }}</h3>

  <hr>
  <div class="row">
      <div class="col-md-10">
        <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
            <p style="color: white"> Processando... </p>
        </ngx-spinner>
          <form enctype="multipart/form-data" (ngSubmit)="editarCliente()" [formGroup]="clienteForm">

              <div class="alert alert-danger" *ngIf="errors.length > 0">
                  <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                  <ul>
                      <li *ngFor="let error of errors">{{ error }}</li>
                  </ul>
              </div>

              <div class="row">
                <div class="form-group col-md-6">
                    <label class="control-label">Primeiro Nome</label>
                    <div>
                        <input class="form-control" id="primeiroNome" type="text" placeholder="Primeiro Nome (requerido)" formControlName="primeiroNome" [ngClass]="{'is-invalid': displayMessage.primeiroNome }" />
                        <span class="text-danger" *ngIf="displayMessage.primeiroNome">
                            <p [innerHTML]="displayMessage.primeiroNome"></p>
                        </span>
                    </div>
                </div>                
                <div class="form-group col-md-6">
                    <label class="control-label">Último Nome</label>
                    <div>
                        <input class="form-control" id="ultimoNome" type="text" placeholder="Último Nome (requerido)" formControlName="ultimoNome" [ngClass]="{'is-invalid': displayMessage.ultimoNome }" />
                        <span class="text-danger" *ngIf="displayMessage.ultimoNome">
                            <p [innerHTML]="displayMessage.ultimoNome"></p>
                        </span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-4">
                    <label class="control-label">CPF</label>
                    <div>
                        <input class="form-control" id="cpf" type="text" placeholder="CPF (requerido)" formControlName="cpf" cpf [textMask]="{mask: MASKS.cpf.textMask}" [ngClass]="{'is-invalid': displayMessage.cpf }" />
                        <span class="text-danger" *ngIf="displayMessage.cpf">
                            <p [innerHTML]="displayMessage.cpf"></p>
                        </span>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label class="control-label">E-mail</label>
                    <div>
                        <input class="form-control" id="email" type="email" placeholder="E-mail" formControlName="email" [ngClass]="{'is-invalid': displayMessage.email }" />
                        <span class="text-danger" *ngIf="displayMessage.email">
                            <p [innerHTML]="displayMessage.email"></p>
                        </span>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label class="control-label">Telefone</label>
                    <div>
                        <input class="form-control" id="telefone" type="text" placeholder="Telefone" formControlName="telefone" />
                    </div>
                </div>
            </div>   

              <div class="form-group">
                  <input type="submit" [disabled]="!clienteForm.valid" value="Editar" class="btn btn-primary">&nbsp;
                  <a class="btn btn-info" href="/clientes/listar-todos">Voltar</a>
              </div>
          </form>
      </div>
  </div>
</div>
