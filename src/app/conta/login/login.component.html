<div class="login-page">

  <div class="alert alert-danger" *ngIf="errors.length > 0">
    <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
    <ul>
        <li *ngFor="let error of errors">{{ error }}</li>
    </ul>
  </div>

  <div class="login-box">
    <div class="login-logo">
      <a routerLink="/"><b>Aviation</b>Management</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Acesse o sistema</p>

        <form [formGroup]="loginForm" autocomplete="on">
          <!-- E-MAIL -->
          <div class="input-group mb-3">
            <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': loginForm.get('email').errors && loginForm.get('email').touched}" placeholder="Email"/>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
              <div *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched" class="invalid-feedback">
                E-mail é obrigatório.
              </div>
              <div *ngIf="loginForm.get('email').hasError('email') && loginForm.get('email').touched" class="invalid-feedback">
                E-mail em formato inválido.
              </div>
          </div>

          <!-- SENHA -->
          <div class="input-group mb-3">
            <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': loginForm.get('password').errors && loginForm.get('password').touched}" placeholder="Senha">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
              <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched" class="invalid-feedback">
                Senha é obrigatória.
              </div>
              <div *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched" class="invalid-feedback">
                Deve conter no mínimo 6 caracters.
              </div>
          </div>

          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember" />
                <label for="remember">
                  Lembrar me
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <!--<button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Entrar</button>-->
              <button class="btn btn-lg btn-success btn-block" [disabled]="!loginForm.valid" (click)="login()">Entrar</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <p class="mb-1">
          <a [routerLink]="['/conta/register']">Esqueci meus dados</a>
        </p>
        <p class="mb-0">
          <a [routerLink]="['/conta/register']" class="text-center">Nova Conta</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
</div>
