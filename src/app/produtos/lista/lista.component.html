<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px;">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Produtos</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active">Produtos</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
      <div class="d-flex">
        <div class="form-inline mr-auto">
          <div class="form-group mb-2">
              <input type="text" class="form-control mr 2" placeholder="Buscar" [(ngModel)]="filtroLista">
          </div>
        </div>
        <div>
          <a class="btn btn-success" [routerLink]="['/produtos/adicionar-novo']"><i class="fa fa-plus-circle"></i>&nbsp;&nbsp;Novo Produto</a>
          <!--<button class="btn btn-success" (click)="novoFornecedor(template)"><i class="fa fa-plus-circle"></i>&nbsp;&nbsp;Novo Fornecedor</button>-->
        </div>
      </div>
    <table class="table table-hover" style="white-space: nowrap">
        <thead class="thead-dark">
            <tr>
              <th>
                <button class="btn btn-primary">
                  <i class="fa fa-eye"></i>
                  <!-- <i class="{{mostrarImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i> -->
                </button>
              </th>
                <th>Nome</th>
                <th>Fornecedor</th>
                <th>Valor</th>
                <th>Ativo</th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngIf="produtos && produtos.length">
            <tr *ngFor="let produto of produtosFiltrados">
                <td><img src="https://localhost:44302/images/{{ produto.imagem }}" style="width: 100px; height: 70px"></td>
                <td>{{produto.nome}}</td>
                <td>{{ produto.nomeFornecedor }}</td>
                <td>{{ produto.valor | currency }}</td>
                <td *ngIf="produto.ativo == true">Sim</td>
                <td *ngIf="produto.ativo == false">NÃ£o</td>
                
                <td class="text-right">
                    <a class="btn btn-warning" [routerLink]="['/produtos/detalhes',produto.id]">
                        <span class="fa fa-search"></span>
                    </a>&nbsp;
                    <a class="btn btn-info" [routerLink]="['/produtos/editar',produto.id]">
                        <span class="fa fa-pencil-alt"></span>
                    </a>&nbsp;
                    <a class="btn btn-danger" [routerLink]="['/produtos/excluir',produto.id]">
                        <span class="fa fa-trash"></span>
                    </a>
                </td>
            </tr>
        </tbody>
        <tfoot *ngIf="!produtos">
            <tr>
                <td colspan="7" class="text-center">
                    <h4>
                        Nenhum item encontrado!
                    </h4>
                </td>
            </tr>
        </tfoot>
    </table>
    </div>
</section>
<!-- /.content -->
