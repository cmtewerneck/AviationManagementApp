<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid" style="padding-left: 20px; padding-right: 20px;">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Escalas</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
    <div class="d-flex">
      <div class="form-inline mr-auto">
        <div class="form-group mb-2">
          <input type="text" class="form-control mr 2" placeholder="Buscar" [(ngModel)]="filtroLista">
        </div>
      </div>
      <div>
        <a class="btn btn-primary" [routerLink]="['/']"><i class="fa fa-home"></i></a>&nbsp;&nbsp;
        <a class="btn btn-success" [routerLink]="['/escalas/adicionar-novo']"><i class="fa fa-plus-circle"></i>&nbsp;&nbsp;Nova Escala</a>&nbsp;&nbsp;
      </div>
    </div>
    
    <div class="table-responsive">
      <table class="table table-hover" style="white-space: nowrap">
        <thead class="thead-dark">
          <tr>
            <th>Data</th>
            <th>Tripulante</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngIf="escalas && escalas.length">
          <tr *ngFor="let escala of escalasFiltradas">
            <td>{{ escala.data | date:'dd/MM/yyyy' }}</td>
            <td>{{ escala.nomeTripulante }}</td>
            <td *ngIf="escala.status == 1">Serviço</td>
            <td *ngIf="escala.status == 2">Férias</td>
            <td *ngIf="escala.status == 3">Folga Regular</td>
            <td *ngIf="escala.status == 4">Folga Social</td>
            <td *ngIf="escala.status == 5">Check</td>
            <td *ngIf="escala.status == 6">Licença Médica</td>
            <td *ngIf="escala.status == 7">Dispensa</td>
            <td *ngIf="escala.status == 8">Treinamento</td>
            <td *ngIf="escala.status == 9">Reserva</td>
            <td *ngIf="escala.status == 10">Administrativo</td>
            
            <td class="text-right">
              <a class="btn btn-info btn-sm" [routerLink]="['/escalas/detalhes',escala.id]">
                <span class="fa fa-search"></span>
              </a>&nbsp;
              <a class="btn btn-warning btn-sm" [routerLink]="['/escalas/editar',escala.id]">
                <span class="fa fa-pencil-alt"></span>
              </a>
            </td>
          </tr>
        </tbody>
        <tfoot *ngIf="!escalas">
          <tr>
            <td colspan="7" class="text-center">
              <h4>
                Nenhum item encontrado!
              </h4>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</section>
<!-- /.content -->
