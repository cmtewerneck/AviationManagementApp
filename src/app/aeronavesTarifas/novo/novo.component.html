<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px;">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Adicionar Tarifa</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active">Tarifas</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">

    <div class="row">
        <div class="col-md-10">
            <form enctype="multipart/form-data" (ngSubmit)="adicionarAeronaveTarifa()" [formGroup]="aeronaveTarifaForm">
                
                <div class="alert alert-danger" *ngIf="errors.length > 0">
                    <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                    <ul>
                        <li *ngFor="let error of errors">{{ error }}</li>
                    </ul>
                </div>
                
                <div class="row">
                    <div class="form-group col-md-3">
                        <label class="control-label">Data</label>
                        <div>
                            <input class="form-control" id="data" type="date" formControlName="data" [ngClass]="{'is-invalid': displayMessage.data }" />
                            <span class="text-danger" *ngIf="displayMessage.data">
                                <p [innerHTML]="displayMessage.data"></p>
                            </span>
                        </div>
                    </div>     
                    
                    <div class="form-group col-md-3">
                        <label class="control-label">Vencimento</label>
                        <div>
                            <input class="form-control" id="vencimento" type="date" [ngClass]="{'is-invalid': displayMessage.vencimento }" />
                            <span class="text-danger" *ngIf="displayMessage.vencimento">
                                <p [innerHTML]="displayMessage.vencimento"></p>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group col-md-3">
                        <label class="control-label">Matrícula</label>
                        <select class="form-control" id="aeronaveId" formControlName="aeronaveId" [ngClass]="{'is-invalid': displayMessage.aeronaveId }">
                            <option *ngFor="let aeronave of aeronaves" value="{{ aeronave.id }}">{{ aeronave.matricula }}</option>
                        </select>
                        <span class="text-danger" *ngIf="displayMessage.aeronaveId">
                            <p [innerHTML]="displayMessage.aeronaveId"></p>
                        </span>
                    </div>
                    
                    <div class="form-group col-md-3">
                        <label class="control-label">Valor</label>
                        <div>
                            <input class="form-control" id="valor" type="text" placeholder="(requerido)" formControlName="valor" [ngClass]="{'is-invalid': displayMessage.valor }" />
                            <span class="text-danger" *ngIf="displayMessage.valor">
                                <p [innerHTML]="displayMessage.valor"></p>
                            </span>
                        </div>
                    </div>
                    
                </div>
                
                <div class="row">
                    <div class="form-group col-md-4">
                        <label class="control-label">Situação</label>
                        <div>
                            <select class="form-control" id="situacao" formControlName="situacao">
                                <option value="true">Pago</option>
                                <option value="false">Pendente</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group col-md-4">
                        <label class="control-label">Numeração</label>
                        <div>
                            <input class="form-control" id="numeracao" type="text" placeholder="(requerido)" formControlName="numeracao" [ngClass]="{'is-invalid': displayMessage.numeracao }" />
                            <span class="text-danger" *ngIf="displayMessage.numeracao">
                                <p [innerHTML]="displayMessage.numeracao"></p>
                            </span>
                        </div>
                    </div>   

                    <div class="form-group col-md-4">
                        <label class="control-label">Órgão Emissor</label>
                        <div>
                            <select class="form-control" id="orgaoEmissor" formControlName="orgaoEmissor">
                                <option value="1">DECEA</option>
                                <option value="2">Infraero</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="submit" [disabled]="!aeronaveTarifaForm.valid" value="Cadastrar" class="btn btn-primary">&nbsp;
                    <a class="btn btn-info" href="/aeronaves-tarifas/listar-todos">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>
