<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px;">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Editar Tarifa</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item"><a routerLink="/aeronaves/listar-todos">Aeronaves</a></li>
            <li class="breadcrumb-item active">Tarifas</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
            
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        
        <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
            <p style="color: white"> Processando... </p>
        </ngx-spinner>

          <form enctype="multipart/form-data" (ngSubmit)="editarAeronaveTarifa()" [formGroup]="aeronaveTarifaForm">

              <div class="alert alert-danger" *ngIf="errors.length > 0">
                  <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                  <ul>
                      <li *ngFor="let error of errors">{{ error }}</li>
                  </ul>
              </div>

              <input type="hidden" id="id" name="id" value="">

              <div class="row">
                <div class="form-group col-md-4">
                    <label class="control-label">Data</label>
                    <div>
                        <input class="form-control" id="data" type="date" formControlName="data" [ngClass]="{'is-invalid': displayMessage.data }" />
                        <span class="text-danger" *ngIf="displayMessage.data">
                            <p [innerHTML]="displayMessage.data"></p>
                        </span>
                    </div>
                </div>                
                <div class="form-group col-md-4">
                    <label class="control-label">Numeração</label>
                    <div>
                        <input class="form-control" id="numeracao" type="text" placeholder="Litros (requerido)" formControlName="numeracao" [ngClass]="{'is-invalid': displayMessage.numeracao }" />
                        <span class="text-danger" *ngIf="displayMessage.numeracao">
                            <p [innerHTML]="displayMessage.numeracao"></p>
                        </span>
                    </div>
                </div>                
                <div class="form-group col-md-4">
                    <label class="control-label">Matrícula</label>
                    <select class="form-control" id="aeronaveId" formControlName="aeronaveId" [ngClass]="{'is-invalid': displayMessage.aeronaveId }">
                        <option *ngFor="let aeronave of aeronaves" value="{{ aeronave.id }}">{{ aeronave.matricula }}</option>
                    </select>
                    <span class="text-danger" *ngIf="displayMessage.aeronaveId">
                        <p [innerHTML]="displayMessage.aeronaveId"></p>
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-3">
                    <label class="control-label">Vencimento</label>
                    <div>
                        <input class="form-control" id="vencimento" type="date" placeholder="Vencimento (requerido)" formControlName="vencimento" [ngClass]="{'is-invalid': displayMessage.vencimento }" />
                        <span class="text-danger" *ngIf="displayMessage.vencimento">
                            <p [innerHTML]="displayMessage.vencimento"></p>
                        </span>
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label class="control-label">Valor</label>
                    <div>
                        <input class="form-control" id="valor" type="text" placeholder="Valor (requerido)" formControlName="valor" [ngClass]="{'is-invalid': displayMessage.valor }" />
                        <span class="text-danger" *ngIf="displayMessage.valor">
                            <p [innerHTML]="displayMessage.valor"></p>
                        </span>
                    </div>
                </div>           
                <div class="form-group col-md-3">
                    <label class="control-label">Órgão Emissor</label>
                    <div>
                        <input class="form-control" id="orgaoEmissor" type="text" placeholder="Órgão Emissor (requerido)" formControlName="orgaoEmissor" [ngClass]="{'is-invalid': displayMessage.orgaoEmissor }" />
                        <span class="text-danger" *ngIf="displayMessage.orgaoEmissor">
                            <p [innerHTML]="displayMessage.orgaoEmissor"></p>
                        </span>
                    </div>
                </div> 
                <div class="form-group form-check col-md-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="situacao" formControlName="situacao" name="situacao" value="true"> Pagamento
                    </label>
                </div>
            </div>

              <div class="form-group">
                  <input type="submit" [disabled]="!aeronaveTarifaForm.valid" value="Editar" class="btn btn-primary">&nbsp;
                  <a class="btn btn-info" href="/aeronaves-tarifas/listar-todos">Voltar</a>
              </div>
          </form>

      </div>
</section>
<!-- /.content -->
