<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid" style="padding-left: 20px;">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Detalhes da Movimentação</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active">Movimentações</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
    <div class="col-md-6">
      <dl>
        <dt>
          Data
        </dt>
        <dd>
          {{ suprimentoMovimentacao.data | date }}
        </dd>
        <dt>
          Item
        </dt>
        <dd>
          {{ suprimentoMovimentacao.itemNomenclatura }}
        </dd>
        <dt>
          Quantidade
        </dt>
        <dd>
          {{ suprimentoMovimentacao.quantidade }}
        </dd>
        <dt>
          Tipo
        </dt>
        <dd>
          {{ suprimentoMovimentacao.tipoMovimentacao }}
        </dd>
      </dl>
      
      <div>
        <a class="btn btn-warning" [routerLink]="['/suprimentos-movimentacoes/editar', suprimentoMovimentacao.id]">Editar</a>&nbsp;
        <a class="btn btn-info" href="javascript:window.history.back();">Voltar</a>
      </div>
    </div>
  </div>
</section>
