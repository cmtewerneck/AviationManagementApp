<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px;">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Adicionar Movimentação</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                    <li class="breadcrumb-item active">Movimentações</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        
        <div class="row">
            <div class="col-md-10">
                <form enctype="multipart/form-data" (ngSubmit)="adicionarSuprimentoMovimentacao()" [formGroup]="suprimentoMovimentacaoForm">
                    
                    <div class="alert alert-danger" *ngIf="errors.length > 0">
                        <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                        <ul>
                            <li *ngFor="let error of errors">{{ error }}</li>
                        </ul>
                    </div>
                    
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label class="control-label">Data</label>
                            <div>
                                <input class="form-control" id="data" type="date" formControlName="codigo" [ngClass]="{'is-invalid': displayMessage.data }"/>
                                <span class="text-danger" *ngIf="displayMessage.data">
                                    <p [innerHTML]="displayMessage.data"></p>
                                </span>
                            </div>
                        </div>

                        <div class="form-group col-md-4">
                            <label class="control-label">Quantidade</label>
                            <div>
                                <input class="form-control" id="quantidade" type="number" formControlName="quantidade" [ngClass]="{'is-invalid': displayMessage.quantidade }" />
                                <span class="text-danger" *ngIf="displayMessage.quantidade">
                                    <p [innerHTML]="displayMessage.quantidade"></p>
                                </span>
                            </div>
                        </div>
                        
                        <div class="form-group col-md-4">
                            <label class="control-label">Tipo</label>
                            <div>
                                <select class="form-control" id="tipoMovimentacao" formControlName="tipoMovimentacao" [ngClass]="{'is-invalid': displayMessage.tipoMovimentacao }">
                                    <option value="1">Entrada</option>
                                    <option value="2">Saída</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="control-label">Ítem</label>
                            <select class="form-control" id="itemId" formControlName="itemId" [ngClass]="{'is-invalid': displayMessage.itemId }">
                                <option *ngFor="let suprimento of suprimentos" value="{{ suprimento.id }}">{{ suprimento.nomenclatura }}</option>
                            </select>
                            <span class="text-danger" *ngIf="displayMessage.itemId">
                                <p [innerHTML]="displayMessage.itemId"></p>
                            </span>
                        </div>
                    </div>
                        
                    <div class="form-group">
                        <input type="submit" [disabled]="!suprimentoMovimentacaoForm.valid" value="Cadastrar" class="btn btn-primary">&nbsp;
                        <a class="btn btn-info" href="/suprimentos-movimentacoes/listar-todos">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
