<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px; padding-right: 20px;">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h3>Nova Movimentação</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li><a class="btn btn-dark" [routerLink]="['/suprimentos-movimentacoes/listar-todos']" tooltip="Voltar"><i class="fa fa-arrow-left"></i></a></li>&nbsp;&nbsp;
                    <li><a class="btn btn-primary" [routerLink]="['/']" tooltip="Home"><i class="fa fa-home"></i></a></li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        
        <div class="row">
            <div class="col-md-12">
                
                <form enctype="multipart/form-data" (ngSubmit)="adicionarSuprimentoMovimentacao()" [formGroup]="suprimentoMovimentacaoForm">
                    
                    <div class="alert alert-danger" *ngIf="errors.length > 0">
                        <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                        <ul>
                            <li *ngFor="let error of errors">{{ error }}</li>
                        </ul>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <h5 class="card-header">Dados do Serviço</h5>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Data<span style="color: red;">*</span></label>
                                            <div>
                                                <input class="form-control" id="data" type="date" formControlName="data" [ngClass]="{'is-invalid': displayMessage.data }"/>
                                                <span class="text-danger" *ngIf="displayMessage.data">
                                                    <p [innerHTML]="displayMessage.data"></p>
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Quantidade<span style="color: red;">*</span></label>
                                            <div>
                                                <input class="form-control" id="quantidade" type="number" formControlName="quantidade" [ngClass]="{'is-invalid': displayMessage.quantidade }" />
                                                <span class="text-danger" *ngIf="displayMessage.quantidade">
                                                    <p [innerHTML]="displayMessage.quantidade"></p>
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Tipo<span style="color: red;">*</span></label>
                                            <div>
                                                <select class="form-control" id="tipoMovimentacaoEnum" formControlName="tipoMovimentacaoEnum" [ngClass]="{'is-invalid': displayMessage.tipoMovimentacaoEnum }">
                                                    <option value=1>Entrada</option>
                                                    <option value=2>Saída</option>
                                                </select>
                                                <span class="text-danger" *ngIf="displayMessage.tipoMovimentacaoEnum">
                                                    <p [innerHTML]="displayMessage.tipoMovimentacaoEnum"></p>
                                                </span>
                                            </div>
                                        </div>                      
                                    </div>   
                                    
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label class="control-label">Ítem<span style="color: red;">*</span></label>
                                            <select class="form-control" id="itemId" formControlName="itemId" [ngClass]="{'is-invalid': displayMessage.itemId }">
                                                <option *ngFor="let suprimento of suprimentos" value="{{ suprimento.id }}">{{ suprimento.nomenclatura }}</option>
                                            </select>
                                            <span class="text-danger" *ngIf="displayMessage.itemId">
                                                <p [innerHTML]="displayMessage.itemId"></p>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                    
                    
                    <div class="form-group" style="text-align: center;">
                        <input type="submit" [disabled]="!suprimentoMovimentacaoForm.valid" value="Cadastrar" class="btn btn-success" style="width: 30%;">&nbsp;
                        <a class="btn btn-primary" href="/suprimentos-movimentacoes/listar-todos">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
