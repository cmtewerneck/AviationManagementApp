<div class="login-page">
  <div class="login-box">
    <div class="login-logo">
      <a routerLink="/"><b>Aviation</b>Management</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Acesse o sistema</p>

        <form action="../../index3.html" #loginForm="ngForm" method="post" (ngSubmit)="login()">
          <div class="input-group mb-3">
            <input type="email" id="email" name="email" required class="form-control" placeholder="Email" [(ngModel)]="model.email"/>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" id="password" name="password" required class="form-control" placeholder="Senha" [(ngModel)]="model.password"/>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember" />
                <label for="remember">
                  Lembrar me
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">
                Entrar
              </button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <p class="mb-1">
          <a href="forgot-password.html">Esqueci meus dados</a>
        </p>
        <p class="mb-0">
          <a routerLink="/register" class="text-center">Nova Conta</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
</div>
