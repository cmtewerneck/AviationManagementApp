<!-- <table class="table table-hover" style="white-space: nowrap"> -->
<table class="card-table table table-hover">
  <!-- <thead class="thead-dark"> -->
  <thead>
    <tr>
      <th>Matrícula</th>
      <th>Vencimento</th>
      <th>Situação</th>
    </tr>
  </thead>
  <tbody *ngIf="aeronaveTarifas && aeronaveTarifas.length">
    <tr *ngFor="let aeronaveTarifa of aeronaveTarifas">
      <td>{{ aeronaveTarifa.matriculaAeronave }}</td>
      <td>{{ aeronaveTarifa.vencimento | date: 'dd/MM/yyyy' }}</td>
      <td *ngIf="aeronaveTarifa.situacao == true"><span class="badge badge-success">Pago</span></td>
      <td *ngIf="aeronaveTarifa.situacao == false"><span class="badge badge-warning">Em Aberto</span></td>
    </tr>
  </tbody>
  <tfoot *ngIf="!aeronaveTarifas">
    <tr>
      <td colspan="7" class="text-center">
        <h4>
          Nenhum item encontrado!
        </h4>
      </td>
    </tr>
  </tfoot>
</table>
