<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px; padding-right: 20px;">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h3>Novo Ofício</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li><a class="btn btn-dark" [routerLink]="['/oficios-recebidos/listar-todos']" tooltip="Voltar"><i class="fa fa-arrow-left"></i></a></li>&nbsp;&nbsp;
                    <li><a class="btn btn-primary" [routerLink]="['/']" tooltip="Home"><i class="fa fa-home"></i></a></li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        
        <div class="row">
            <div class="col-md-12">
                
                <form enctype="multipart/form-data" (ngSubmit)="adicionarOficioRecebido()" [formGroup]="oficioRecebidoForm">
                    
                    <div class="alert alert-danger" *ngIf="errors.length > 0">
                        <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                        <ul>
                            <li *ngFor="let error of errors">{{ error }}</li>
                        </ul>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <h5 class="card-header">Dados do Ofício</h5>
                                <div class="card-body">
                                    <div class="row"> 
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Data<span style="color: red;">*</span></label>
                                            <div>
                                                <input class="form-control" id="data" type="date" formControlName="data" [ngClass]="{'is-invalid': displayMessage.data }" />
                                                <span class="text-danger" *ngIf="displayMessage.data">
                                                    <p [innerHTML]="displayMessage.data"></p>
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group col-md-8">
                                            <label class="control-label">Numeração<span style="color: red;">*</span></label>
                                            <div>
                                                <input class="form-control" id="numeracao" type="text" formControlName="numeracao" [ngClass]="{'is-invalid': displayMessage.numeracao }" />
                                                <span class="text-danger" *ngIf="displayMessage.numeracao">
                                                    <p [innerHTML]="displayMessage.numeracao"></p>
                                                </span>
                                            </div>
                                        </div>
                                    </div>   
                                    
                                    <div class="row"> 
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Remetente<span style="color: red;">*</span></label>
                                            <div>
                                                <input class="form-control" id="remetente" type="text" formControlName="remetente" [ngClass]="{'is-invalid': displayMessage.remetente }" />
                                                <span class="text-danger" *ngIf="displayMessage.remetente">
                                                    <p [innerHTML]="displayMessage.remetente"></p>
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group col-md-8">
                                            <label class="control-label">Assunto<span style="color: red;">*</span></label>
                                            <div>
                                                <input class="form-control" id="assunto" type="text" formControlName="assunto" [ngClass]="{'is-invalid': displayMessage.assunto }" />
                                                <span class="text-danger" *ngIf="displayMessage.assunto">
                                                    <p [innerHTML]="displayMessage.assunto"></p>
                                                </span>
                                            </div>
                                        </div>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group" style="text-align: center;">
                        <input type="submit" [disabled]="!oficioRecebidoForm.valid" value="Cadastrar" class="btn btn-success" style="width: 30%;">&nbsp;
                        <a class="btn btn-primary" href="/oficios-recebidos/listar-todos">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
