<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px;">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Editar Ofício</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                    <li class="breadcrumb-item active">Ofícios Recebidos</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        
        <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
            <p style="color: white"> Processando... </p>
        </ngx-spinner>
        
        <form novalidate="novalidate" (ngSubmit)="editarOficioRecebido()" [formGroup]="oficioRecebidoForm">
            
            <div class="alert alert-danger" *ngIf="errors.length > 0">
                <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                <ul>
                    <li *ngFor="let error of errors">{{ error }}</li>
                </ul>
            </div>
            
            <input type="hidden" id="id" name="id" value="">
            
            <div class="row">
                <div class="form-group col-md-4">
                    <label class="control-label">Numeração</label>
                    <div>
                        <input class="form-control" id="numeracao" type="text" placeholder="Numeração (requerido)" formControlName="numeracao" [ngClass]="{'is-invalid': displayMessage.numeracao }" />
                        <span class="text-danger" *ngIf="displayMessage.numeracao">
                            <p [innerHTML]="displayMessage.numeracao"></p>
                        </span>
                    </div>
                </div>

                <div class="form-group col-md-4">
                    <label class="control-label">Data</label>
                    <div>
                        <input class="form-control" id="data" type="date" placeholder="Data (requerido)" formControlName="data" [ngClass]="{'is-invalid': displayMessage.data }" />
                        <span class="text-danger" *ngIf="displayMessage.data">
                            <p [innerHTML]="displayMessage.data"></p>
                        </span>
                    </div>
                </div>

                <div class="form-group col-md-4">
                    <label class="control-label">Remetente</label>
                    <div>
                        <input class="form-control" id="remetente" type="text" placeholder="Remetente (requerido)" formControlName="remetente" [ngClass]="{'is-invalid': displayMessage.remetente }" />
                        <span class="text-danger" *ngIf="displayMessage.remetente">
                            <p [innerHTML]="displayMessage.remetente"></p>
                        </span>
                    </div>
                </div>
            </div>
                
            <div class="row">
                <div class="form-group col-md-8">
                    <label class="control-label">Assunto</label>
                    <div>
                        <input class="form-control" id="assunto" type="text" placeholder="Assunto (requerido)" formControlName="assunto" [ngClass]="{'is-invalid': displayMessage.assunto }" />
                        <span class="text-danger" *ngIf="displayMessage.assunto">
                            <p [innerHTML]="displayMessage.assunto"></p>
                        </span>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label class="control-label">Stuação</label>
                    <div>
                        <select class="form-control" id="situacao" formControlName="situacao" [ngClass]="{ 'is-invalid': displayMessage.situacao }">
                            <option value="true">Finalizado</option>
                            <option value="false">Pendente</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Editar" class="btn btn-success">&nbsp;
                <a class="btn btn-primary" [routerLink]="['/oficios-recebidos/listar-todos']">Voltar</a>
            </div>
            
        </form>  
        
    </div>
</section>
<!-- /.content -->
