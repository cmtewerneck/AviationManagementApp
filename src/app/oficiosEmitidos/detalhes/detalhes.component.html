<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid" style="padding-left: 20px;">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Detalhes do Ofício</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active">Ofícios Emitidos</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
    <div>
      <dl class="row">
        <dt class="col-sm-2">
          <label class="control-label">Numeração</label>
        </dt>
        <dd class="col-sm-10">
          {{ oficioEmitido.numeracao }}
        </dd>
        <dt class="col-sm-2">
          <label class="control-label">Data</label>
        </dt>
        <dd class="col-sm-10">
          {{ oficioEmitido.data | date }}
        </dd>
        <dt class="col-sm-2">
          <label class="control-label">Destinatário</label>
        </dt>
        <dd class="col-sm-10">
          {{ oficioEmitido.destinatario }}
        </dd>
        <dt class="col-sm-2">
          <label class="control-label">Assunto</label>
        </dt>
        <dd class="col-sm-10">
          {{ oficioEmitido.assunto }}
        </dd>
        <dt class="col-sm-2">
          <label class="control-label">Responsável</label>
        </dt>
        <dd class="col-sm-10">
          {{ oficioEmitido.responsavel }}
        </dd>
        <dt class="col-sm-2">
          <label class="control-label">Mensagem</label>
        </dt>
        <dd class="col-sm-10">
          {{ oficioEmitido.mensagem }}
        </dd>        
      </dl>
    </div>
    
    <div>
      <a class="btn btn-dark" [routerLink]="['/oficios-emitidos/editar',oficioEmitido.id]">Editar</a>&nbsp;
      <a class="btn btn-info" [routerLink]="['/oficios-emitidos/listar-todos']">Voltar</a>
    </div>
    
  </div>
</section>
<!-- /.content -->
