<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px;">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Excluir Agendamento</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active">Voos Agendados</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
      <h4>Tem certeza que deseja excluir agendamento?</h4>
      <hr />
      <div class="alert alert-danger" *ngIf="errors.length > 0">
        <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
        <ul>
            <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
    </div>
  
    <dl class="row">
        <dt class="col-sm-2">
            <label class="control-label">Descrição</label>
          </dt>
          <dd class="col-sm-10">
            {{ vooAgendado.descricao }}
          </dd>
          <dt class="col-sm-2">
            <label class="control-label">Matrícula</label>
          </dt>
          <dd class="col-sm-10">
            {{ vooAgendado.matriculaAeronave }}
          </dd>
          <dt class="col-sm-2">
            <label class="control-label">Começa Em</label>
          </dt>
          <dd class="col-sm-10">
            {{ vooAgendado.comecaEm }}
          </dd>
          <dt class="col-sm-2">
            <label class="control-label">Termina Em</label>
          </dt>
          <dd class="col-sm-10">
            {{ vooAgendado.terminaEm }}
          </dd>
          <dt class="col-sm-2">
            <label class="control-label">Dia Todo</label>
          </dt>
          <dd class="col-sm-10">
            <input [checked]="vooAgendado.diaTodo" class="check-box" disabled="disabled" type="checkbox">
          </dd>
    </dl>
  
    <div>
        <a class="btn btn-danger" href="javascript:void(0)" (click)="excluirVooAgendado()">Excluir</a>&nbsp;
        <a class="btn btn-info" [routerLink]="['/voos-agendados/listar-todos']">Voltar</a>
    </div>
    </div>
  </section>
  <!-- /.content -->
