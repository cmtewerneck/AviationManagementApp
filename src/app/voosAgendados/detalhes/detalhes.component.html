<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid" style="padding-left: 20px;">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Detalhes do Agendamento</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active">Voos Agendados</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
    <div>
      <h4>Agendamento</h4>
      <hr />
      <div class="row">
        <dl class="col-md-6">
          <dt class="col-sm-12">
            <label class="control-label">Título</label>
          </dt>
          <dd class="col-sm-12">
            {{ vooAgendado.title }}
          </dd>
          <dt class="col-sm-12">
            <label class="control-label">Matrícula</label>
          </dt>
          <dd class="col-sm-12">
            {{ vooAgendado.matriculaAeronave }}
          </dd>
          <dt class="col-sm-12">
            <label class="control-label">Começa Em</label>
          </dt>
          <dd class="col-sm-12">
            {{ vooAgendado.start }}
          </dd>
        </dl>
        
        <dl class="col-md-6">
          <dt class="col-sm-12">
            <label class="control-label">Termina Em</label>
          </dt>
          <dd class="col-sm-12">
            {{ vooAgendado.end }}
          </dd>
          <dt class="col-sm-12">
            <label class="control-label">Dia Todo</label>
          </dt>
          <dd class="col-sm-12">
            <input [checked]="vooAgendado.allDay" class="check-box" disabled="disabled" type="checkbox">
          </dd>
          <dt class="col-sm-12">
            <label class="control-label">Categoria</label>
          </dt>
          <dd class="col-sm-12">
            {{ vooAgendado.descricaoCategoria }}
          </dd>
        </dl>
      </div>
    </div>
    
    <div>
      <a class="btn btn-dark" [routerLink]="['/voos-agendados/editar',vooAgendado.id]">Editar</a>&nbsp;
      <a class="btn btn-info" [routerLink]="['/voos-agendados/listar-todos']">Voltar</a>
    </div>
    
  </div>
</section>
<!-- /.content -->
