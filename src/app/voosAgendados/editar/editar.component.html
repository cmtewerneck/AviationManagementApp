<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px;">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Editar Voo</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                    <li class="breadcrumb-item"><a routerLink="/voos-agendados/listar-todos">Voos Agendados</a></li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        
        <div class="row">
            <div class="col-md-10">
                <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
                    <p style="color: white"> Processando... </p>
                </ngx-spinner>
                <form enctype="multipart/form-data" (ngSubmit)="editarVooAgendado()" [formGroup]="vooAgendadoForm">
                    
                    <div class="alert alert-danger" *ngIf="errors.length > 0">
                        <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                        <ul>
                            <li *ngFor="let error of errors">{{ error }}</li>
                        </ul>
                    </div>
                    
                    <input type="hidden" id="id" name="id" value="">
                    
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label class="control-label">Aeronave</label>
                            <select class="form-control" id="aeronaveId" formControlName="aeronaveId" [ngClass]="{'is-invalid': displayMessage.aeronaveId }">
                                <option *ngFor="let aeronave of aeronaves" value="{{ aeronave.id }}">{{ aeronave.matricula }}</option>
                            </select>
                            <span class="text-danger" *ngIf="displayMessage.aeronaveId">
                                <p [innerHTML]="displayMessage.aeronaveId"></p>
                            </span>
                        </div>
                        
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label class="control-label">Descrição</label>
                                <div>
                                    <input class="form-control" id="descricao" type="text" placeholder="(requerido)" formControlName="descricao" [ngClass]="{'is-invalid': displayMessage.descricao }" />
                                    <span class="text-danger" *ngIf="displayMessage.descricao">
                                        <p [innerHTML]="displayMessage.descricao"></p>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label class="control-label">Início</label>
                            <div>
                                <input class="form-control" id="start" type="datetime-local" formControlName="start" [ngClass]="{'is-invalid': displayMessage.start }" />
                                <span class="text-danger" *ngIf="displayMessage.start">
                                    <p [innerHTML]="displayMessage.start"></p>
                                </span>
                            </div>
                        </div>
                        
                        <div class="form-group col-md-3">
                            <label class="control-label">Término</label>
                            <div>
                                <input class="form-control" id="end" type="datetime-local" formControlName="end" [ngClass]="{'is-invalid': displayMessage.end }" />
                                <span class="text-danger" *ngIf="displayMessage.end">
                                    <p [innerHTML]="displayMessage.end"></p>
                                </span>
                            </div>
                        </div>
                        
                        <div class="form-group form-check col-md-3">
                            <label class="control-label">Dia Todo</label>
                            <div>
                                <select class="form-control" id="allDay" formControlName="allDay" [ngClass]="{'is-invalid': displayMessage.allDay }" >
                                    <option value="true">Sim</option>
                                    <option value="false">Não</option>
                                </select>
                                <span class="text-danger" *ngIf="displayMessage.allDay">
                                    <p [innerHTML]="displayMessage.allDay"></p>
                                </span>
                            </div>
                        </div>
                        
                        <div class="form-group form-check col-md-3">
                            <label class="control-label">Editável</label>
                            <div>
                                <select class="form-control" id="editable" formControlName="editable" [ngClass]="{'is-invalid': displayMessage.editable }" >
                                    <option value="true">Sim</option>
                                    <option value="false">Não</option>
                                </select>
                                <span class="text-danger" *ngIf="displayMessage.editable">
                                    <p [innerHTML]="displayMessage.editable"></p>
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="form-group form-check col-md-4">
                            <label class="control-label">Duração Editável</label>
                            <div>
                                <select class="form-control" id="durationEditable" formControlName="durationEditable" [ngClass]="{'is-invalid': displayMessage.durationEditable }" >
                                    <option value="true">Sim</option>
                                    <option value="false">Não</option>
                                </select>
                                <span class="text-danger" *ngIf="displayMessage.durationEditable">
                                    <p [innerHTML]="displayMessage.durationEditable"></p>
                                </span>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label class="control-label">Cor de fundo</label>
                                <div>
                                    <input class="form-control" id="backgroundColor" type="text" placeholder="(requerido)" formControlName="backgroundColor" [ngClass]="{'is-invalid': displayMessage.backgroundColor }" />
                                    <span class="text-danger" *ngIf="displayMessage.backgroundColor">
                                        <p [innerHTML]="displayMessage.backgroundColor"></p>
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label class="control-label">Cor do texto</label>
                                <div>
                                    <input class="form-control" id="textColor" type="text" placeholder="(requerido)" formControlName="textColor" [ngClass]="{'is-invalid': displayMessage.textColor }" />
                                    <span class="text-danger" *ngIf="displayMessage.textColor">
                                        <p [innerHTML]="displayMessage.textColor"></p>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" [disabled]="!vooAgendadoForm.valid" value="Editar" class="btn btn-primary">&nbsp;
                        <a class="btn btn-info" href="/voos-agendados/listar-todos">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
