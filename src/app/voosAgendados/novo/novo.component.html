<div class="container main-container">
    
    <h3>Novo Agendamento </h3>
    
    <hr>
    <div class="row">
        <div class="col-md-10">
            <form enctype="multipart/form-data" (ngSubmit)="adicionarVooAgendado()" [formGroup]="vooAgendadoForm">
                
                <div class="alert alert-danger" *ngIf="errors.length > 0">
                    <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                    <ul>
                        <li *ngFor="let error of errors">{{ error }}</li>
                    </ul>
                </div>
                
            <div class="row">
                <div class="form-group col-md-3">
                    <label class="control-label">Aeronave</label>
                    <select class="form-control" id="aeronaveId" formControlName="aeronaveId" [ngClass]="{'is-invalid': displayMessage.aeronaveId }">
                        <option *ngFor="let aeronave of aeronaves" value="{{ aeronave.id }}">{{ aeronave.matricula }}</option>
                    </select>
                    <span class="text-danger" *ngIf="displayMessage.aeronaveId">
                        <p [innerHTML]="displayMessage.aeronaveId"></p>
                    </span>
                </div>
                
                <div class="form-group col-md-3">
                    <label class="control-label">Começa Em</label>
                    <div>
                        <input class="form-control" id="comecaEm" type="datetime-local" formControlName="comecaEm" [ngClass]="{'is-invalid': displayMessage.comecaEm }" />
                        <span class="text-danger" *ngIf="displayMessage.comecaEm">
                            <p [innerHTML]="displayMessage.comecaEm"></p>
                        </span>
                    </div>
                </div>

                <div class="form-group col-md-3">
                    <label class="control-label">Termina Em</label>
                    <div>
                        <input class="form-control" id="terminaEm" type="datetime-local" formControlName="terminaEm" [ngClass]="{'is-invalid': displayMessage.terminaEm }" />
                        <span class="text-danger" *ngIf="displayMessage.terminaEm">
                            <p [innerHTML]="displayMessage.terminaEm"></p>
                        </span>
                    </div>
                </div>

                <div class="form-group form-check col-md-3">
                    <label class="control-label">Dia Todo</label>
                    <div>
                        <select class="form-control" id="diaTodo" formControlName="diaTodo" >
                            <option value="true">Sim</option>
                            <option value="false">Não</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="control-label">Descrição</label>
                    <div>
                        <input class="form-control" id="descricao" type="text" placeholder="Descrição (requerido)" formControlName="descricao" [ngClass]="{'is-invalid': displayMessage.descricao }" />
                        <span class="text-danger" *ngIf="displayMessage.descricao">
                            <p [innerHTML]="displayMessage.descricao"></p>
                        </span>
                    </div>
                </div>
            </div>
                
                <div class="form-group">
                    <input type="submit" [disabled]="!vooAgendadoForm.valid" value="Cadastrar" class="btn btn-primary">&nbsp;
                    <a class="btn btn-info" href="/voos-agendados/listar-todos">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>
