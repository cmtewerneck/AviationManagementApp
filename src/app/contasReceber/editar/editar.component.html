<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px; padding-right: 20px;">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h3>Editar Lançamento</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li><a class="btn btn-dark" [routerLink]="['/contas-receber/listar-todos']" tooltip="Voltar"><i class="fa fa-arrow-left"></i></a></li>&nbsp;&nbsp;
                    <li><a class="btn btn-primary" [routerLink]="['/']" tooltip="Home"><i class="fa fa-home"></i></a></li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        
        <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
            <p style="color: white"> Processando... </p>
        </ngx-spinner>
        
        <form enctype="multipart/form-data" (ngSubmit)="editarContasReceber()" [formGroup]="contasReceberForm">
            
            <div class="alert alert-danger" *ngIf="errors.length > 0">
                <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                <ul>
                    <li *ngFor="let error of errors">{{ error }}</li>
                </ul>
            </div>
            
            <input type="hidden" id="id" name="id" value="">
            
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <h5 class="card-header">Dados do Lançamento</h5>
                        <div class="card-body">
                            <div class="row">     
                                <div class="form-group col-md-2">
                                    <label class="control-label">Data Vencimento</label>
                                    <div>
                                        <input class="form-control" id="dataVencimento" type="date" formControlName="dataVencimento" [ngClass]="{'is-invalid': displayMessage.dataVencimento }"/>
                                        <span class="text-danger" *ngIf="displayMessage.dataVencimento">
                                            <p [innerHTML]="displayMessage.dataVencimento"></p>
                                        </span>
                                    </div>
                                </div>
                                
                                <div class="form-group col-md-4">
                                    <label class="control-label">Descrição<span style="color: red;">*</span></label>
                                    <div>
                                        <input class="form-control" id="descricao" type="text" formControlName="descricao" [ngClass]="{'is-invalid': displayMessage.descricao }" />
                                        <span class="text-danger" *ngIf="displayMessage.descricao">
                                            <p [innerHTML]="displayMessage.descricao"></p>
                                        </span>
                                    </div>
                                </div>
                                
                                <div class="form-group col-md-4">
                                    <label class="control-label">Código de Barras</label>
                                    <div>
                                        <input class="form-control" id="codigoBarras" type="text" formControlName="codigoBarras" [ngClass]="{'is-invalid': displayMessage.codigoBarras }"/>
                                        <span class="text-danger" *ngIf="displayMessage.codigoBarras">
                                            <p [innerHTML]="displayMessage.codigoBarras"></p>
                                        </span>
                                    </div>
                                </div>
                                
                                <div class="form-group col-md-2">
                                    <label class="control-label">Valor a Receber<span style="color: red;">*</span></label>
                                    <div>
                                        <input class="form-control" id="valorReceber" type="text" formControlName="valorReceber" [ngClass]="{'is-invalid': displayMessage.valorReceber }" />
                                        <span class="text-danger" *ngIf="displayMessage.valorReceber">
                                            <p [innerHTML]="displayMessage.valorReceber"></p>
                                        </span>
                                    </div>
                                </div>    
                            </div>  
                            
                            <div class="row">     
                                <div class="form-group col-md-3">
                                    <label class="control-label">Situação<span style="color: red;">*</span></label>
                                    <div>
                                        <select class="form-control" id="situacao" formControlName="situacao" [ngClass]="{ 'is-invalid': displayMessage.situacao }">
                                            <option value=1>Pago</option>
                                            <option value=2>Não Pago</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="form-group col-md-3">
                                    <label class="control-label">Data do Recebimento</label>
                                    <div>
                                        <input class="form-control" id="dataRecebimento" type="date" formControlName="dataRecebimento" />
                                    </div>
                                </div>
                                
                                <div class="form-group col-md-3">
                                    <label class="control-label">Valor Recebido</label>
                                    <div>
                                        <input class="form-control" id="valorRecebido" type="text" formControlName="valorRecebido" />
                                    </div>
                                </div>
                                
                                <div class="form-group col-md-3">
                                    <label class="control-label">Forma de Pagamento</label>
                                    <div>
                                        <input class="form-control" id="formaPagamento" type="text" formControlName="formaPagamento" />
                                    </div>
                                </div> 
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group" style="text-align: right;">
                <input type="submit" value="Salvar Alterações" class="btn btn-primary" style="margin-top: 20px;">&nbsp;
            </div>
            
        </form>
    </div>
</section>
<!-- /.content -->
