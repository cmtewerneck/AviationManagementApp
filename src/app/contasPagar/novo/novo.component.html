<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px; padding-right: 20px;">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h3>Novo Lançamento</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li><a class="btn btn-dark" [routerLink]="['/contas-pagar/listar-todos']" tooltip="Voltar"><i class="fa fa-arrow-left"></i></a></li>&nbsp;&nbsp;
                    <li><a class="btn btn-primary" [routerLink]="['/']" tooltip="Home"><i class="fa fa-home"></i></a></li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        
        <div class="row">
            <div class="col-md-12">
                <form enctype="multipart/form-data" (ngSubmit)="adicionarContasPagar()" [formGroup]="contasPagarForm">
                    
                    <div class="alert alert-danger" *ngIf="errors.length > 0">
                        <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                        <ul>
                            <li *ngFor="let error of errors">{{ error }}</li>
                        </ul>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <h5 class="card-header">Dados do Lançamento</h5>
                                <div class="card-body">
                                    <div class="row">     
                                        <div class="form-group col-md-2">
                                            <label class="control-label">Data Vencimento<span style="color: red;">*</span></label>
                                            <div>
                                                <input class="form-control" id="dataVencimento" type="date" formControlName="dataVencimento" [ngClass]="{'is-invalid': displayMessage.dataVencimento }"/>
                                                <span class="text-danger" *ngIf="displayMessage.dataVencimento">
                                                    <p [innerHTML]="displayMessage.dataVencimento"></p>
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Descrição<span style="color: red;">*</span></label>
                                            <div>
                                                <input class="form-control" id="descricao" type="text" formControlName="descricao" [ngClass]="{'is-invalid': displayMessage.descricao }" />
                                                <span class="text-danger" *ngIf="displayMessage.descricao">
                                                    <p [innerHTML]="displayMessage.descricao"></p>
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Código de Barras</label>
                                            <div>
                                                <input class="form-control" id="codigoBarras" type="text" formControlName="codigoBarras" [ngClass]="{'is-invalid': displayMessage.codigoBarras }"/>
                                                <span class="text-danger" *ngIf="displayMessage.codigoBarras">
                                                    <p [innerHTML]="displayMessage.codigoBarras"></p>
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group col-md-2">
                                            <label class="control-label">Valor a Pagar<span style="color: red;">*</span></label>
                                            <div>
                                                <input class="form-control" id="valorPagar" type="text" formControlName="valorPagar" [ngClass]="{'is-invalid': displayMessage.valorPagar }" />
                                                <span class="text-danger" *ngIf="displayMessage.valorPagar">
                                                    <p [innerHTML]="displayMessage.valorPagar"></p>
                                                </span>
                                            </div>
                                        </div>    
                                    </div>  
                                    
                                    <div class="row">     
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Situação<span style="color: red;">*</span></label>
                                            <div>
                                                <select class="form-control" id="situacao" formControlName="situacao" [ngClass]="{ 'is-invalid': displayMessage.situacao }">
                                                    <option value=1>Pago</option>
                                                    <option value=2>Não Pago</option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Data do Pagamento</label>
                                            <div>
                                                <input class="form-control" id="dataPagamento" type="date" formControlName="dataPagamento" />
                                            </div>
                                        </div>
                                        
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Valor Pago</label>
                                            <div>
                                                <input class="form-control" id="valorPago" type="text" formControlName="valorPago" />
                                            </div>
                                        </div>
                                        
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Forma de Pagamento</label>
                                            <div>
                                                <input class="form-control" id="formaPagamento" type="text" formControlName="formaPagamento" />
                                            </div>
                                        </div> 
                                    </div>  
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group" style="text-align: center;">
                        <input type="submit" [disabled]="!contasPagarForm.valid" value="Cadastrar" class="btn btn-success" style="width: 30%;">&nbsp;
                        <a class="btn btn-primary" href="/contas-pagar/listar-todos">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
