<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid" style="padding-left: 20px;">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Detalhes do Manual</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active">Manuais</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
    <div>
      <h4>Manual</h4>
      <hr />
      <dl class="row">
        <dt class="col-sm-2">
          <label class="control-label">Descrição</label>
        </dt>
        <dd class="col-sm-10">
          {{ manualEmpresa.descricao }}
        </dd>
        <dt class="col-sm-2">
          <label class="control-label">Sigla</label>
        </dt>
        <dd class="col-sm-10">
          {{ manualEmpresa.sigla }}
        </dd>
        <dt class="col-sm-2">
          <label class="control-label">Revisão Atual</label>
        </dt>
        <dd class="col-sm-10">
          {{ manualEmpresa.revisaoAtual }}
        </dd>
        <dt class="col-sm-2">
          <label class="control-label">Data da Revisão</label>
        </dt>
        <dd class="col-sm-10">
          {{ manualEmpresa.dataRevisao | date }}
        </dd>
        <dt class="col-sm-2">
          <label class="control-label">Revisão em Análise</label>
        </dt>
        <dd class="col-sm-10">
          {{ manualEmpresa.revisaoAnalise }}
        </dd>            
      </dl>
    </div>
    
    <div>
      <a class="btn btn-dark" [routerLink]="['/manuais-empresa/editar',manualEmpresa.id]">Editar</a>&nbsp;
      <a class="btn btn-info" [routerLink]="['/manuais-empresa/listar-todos']">Voltar</a>
    </div>
    
  </div>
</section>
<!-- /.content -->
