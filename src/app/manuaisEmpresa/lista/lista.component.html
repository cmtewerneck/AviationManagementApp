<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid" style="padding-left: 20px; padding-right: 20px;">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Manuais da Empresa</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
    <div class="d-flex">
      <div class="form-inline mr-auto">
        <div class="form-group mb-2">
          <input type="text" class="form-control mr 2" placeholder="Buscar" [(ngModel)]="filtroLista">
        </div>
      </div>
      <div>
        <a class="btn btn-primary" [routerLink]="['/']"><i class="fa fa-home"></i></a>&nbsp;&nbsp;
        <a class="btn btn-success" [routerLink]="['/manuais-empresa/adicionar-novo']"><i class="fa fa-plus-circle"></i>&nbsp;&nbsp;Novo Manual</a>&nbsp;&nbsp;
      </div>
    </div>
    
    <div class="table-responsive">
      <table class="table table-hover" style="white-space: nowrap">
        <thead class="thead-dark">
          <tr>
            <th>Sigla</th>
            <th>Revisão Atual</th>
            <th>Data da Revisão</th>
            <th>Revisão em Análise</th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngIf="manuaisEmpresa && manuaisEmpresa.length">
          <tr *ngFor="let manualEmpresa of manuaisEmpresaFiltrados">
            <td>{{ manualEmpresa.sigla }}</td>
            <td>{{ manualEmpresa.revisaoAtual }}</td>
            <td>{{ manualEmpresa.dataRevisao | date: 'dd/MM/yyyy' }}</td>
            <td>{{ manualEmpresa.revisaoAnalise }}</td>
            
            <td class="text-right">
              <a class="btn btn-primary btn-sm">
                <span class="fa fa-download"></span>
              </a>&nbsp;
              <a class="btn btn-warning btn-sm" [routerLink]="['/manuais-empresa/detalhes',manualEmpresa.id]">
                <span class="fa fa-search"></span>
              </a>&nbsp;
              <a class="btn btn-info btn-sm" [routerLink]="['/manuais-empresa/editar',manualEmpresa.id]">
                <span class="fa fa-pencil-alt"></span>
              </a>
              <!-- <a class="btn btn-danger" [routerLink]="['/manuais-empresa/excluir',manualEmpresa.id]">
                <span class="fa fa-trash"></span>
              </a> -->
            </td>
          </tr>
        </tbody>
        <tfoot *ngIf="!manuaisEmpresa">
          <tr>
            <td colspan="7" class="text-center">
              <h4>
                Nenhum item encontrado!
              </h4>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</section>
<!-- /.content -->
