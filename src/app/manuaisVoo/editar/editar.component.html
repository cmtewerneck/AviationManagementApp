<div class="container main-container">
    
    <h3>Editar Manual</h3>
    
    <hr>
    <div class="row">
        <div class="col-md-10">
            <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
                <p style="color: white"> Processando... </p>
            </ngx-spinner>
            <form enctype="multipart/form-data" (ngSubmit)="editarManualVoo()" [formGroup]="manualVooForm">
                
                <div class="alert alert-danger" *ngIf="errors.length > 0">
                    <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                    <ul>
                        <li *ngFor="let error of errors">{{ error }}</li>
                    </ul>
                </div>
                
                <div class="row">
                    <div class="form-group col-md-8">
                        <label class="control-label">Modelo da Aeronave</label>
                        <div>
                            <input class="form-control" id="modeloAeronave" type="text" placeholder="Modelo da Aeronave (requerido)" formControlName="modeloAeronave" [ngClass]="{'is-invalid': displayMessage.modeloAeronave }" />
                            <span class="text-danger" *ngIf="displayMessage.modeloAeronave">
                                <p [innerHTML]="displayMessage.modeloAeronave"></p>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group col-md-4">
                        <label class="control-label">Última Revisão</label>
                        <div>
                            <input class="form-control" id="ultimaRevisao" type="date" formControlName="ultimaRevisao" />
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="submit" [disabled]="!manualVooForm.valid" value="Editar" class="btn btn-primary">&nbsp;
                    <a class="btn btn-info" href="/manuais-voo/listar-todos">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>
