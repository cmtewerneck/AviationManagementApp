<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px; padding-right: 20px;">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h3>Novo Manual</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li><a class="btn btn-dark" [routerLink]="['/manuais-voo/listar-todos']" tooltip="Voltar"><i class="fa fa-arrow-left"></i></a></li>&nbsp;&nbsp;
                    <li><a class="btn btn-primary" [routerLink]="['/']" tooltip="Home"><i class="fa fa-home"></i></a></li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        
        <div class="row">
            <div class="col-md-12">
                <form enctype="multipart/form-data" (ngSubmit)="adicionarManualVoo()" [formGroup]="manualVooForm">
                    
                    <div class="alert alert-danger" *ngIf="errors.length > 0">
                        <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                        <ul>
                            <li *ngFor="let error of errors">{{ error }}</li>
                        </ul>
                    </div>
                    
                    <div class="row" style="padding-bottom: 10px;">
                        <div class="col-md-12">
                            <div class="card">
                                <h5 class="card-header">Dados do Manual</h5>
                                <div class="card-body">
                                    <div class="row"> 
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Modelo da Aeronave<span style="color: red;">*</span></label>
                                            <div>
                                                <input class="form-control" id="modeloAeronave" type="text" formControlName="modeloAeronave" [ngClass]="{'is-invalid': displayMessage.modeloAeronave }" />
                                                <span class="text-danger" *ngIf="displayMessage.modeloAeronave">
                                                    <p [innerHTML]="displayMessage.modeloAeronave"></p>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Última Revisão</label>
                                            <div>
                                                <input class="form-control" id="ultimaRevisao" type="date" formControlName="ultimaRevisao" />
                                            </div>
                                        </div>
                                        <div class="custom-file col-md-4">
                                            <label class="control-label">Upload Manual</label>
                                            <input type="file" accept="application/pdf" class="custom-file-input" id="arquivo" formControlName="arquivo" (change)="fileChangeEvent($event)">
                                            <label data-browse="Procurar" class="custom-file-label"></label>
                                            
                                            <span *ngIf='arquivoNome'><br>{{ arquivoNome }} <br></span>
                                            
                                            <span class="text-danger" *ngIf="displayMessage.arquivo">
                                                <p [innerHTML]="displayMessage.arquivo"></p>
                                            </span>
                                        </div>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group" style="text-align: center;">
                        <input type="submit" [disabled]="!manualVooForm.valid" value="Cadastrar" class="btn btn-success" style="width: 30%;">&nbsp;
                        <a class="btn btn-primary" href="/manuais-voo/listar-todos">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
