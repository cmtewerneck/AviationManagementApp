<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px;">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Adicionar Manual</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                    <li class="breadcrumb-item active">Manuais</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        
        <div class="row">
            <div class="col-md-10">
                <form enctype="multipart/form-data" (ngSubmit)="adicionarManualVoo()" [formGroup]="manualVooForm">
                    
                    <div class="alert alert-danger" *ngIf="errors.length > 0">
                        <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                        <ul>
                            <li *ngFor="let error of errors">{{ error }}</li>
                        </ul>
                    </div>
                    
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label class="control-label">Modelo da Aeronave</label>
                            <div>
                                <input class="form-control" id="modeloAeronave" type="text" placeholder="Modelo da Aeronave (requerido)" formControlName="modeloAeronave" [ngClass]="{'is-invalid': displayMessage.modeloAeronave }" />
                                <span class="text-danger" *ngIf="displayMessage.modeloAeronave">
                                    <p [innerHTML]="displayMessage.modeloAeronave"></p>
                                </span>
                            </div>
                        </div>
                        
                        <div class="form-group col-md-4">
                            <label class="control-label">Última Revisão</label>
                            <div>
                                <input class="form-control" id="ultimaRevisao" type="date" formControlName="ultimaRevisao" />
                            </div>
                        </div>
                    </div>

                        <input type="submit" [disabled]="!manualVooForm.valid" value="Cadastrar" class="btn btn-primary">&nbsp;
