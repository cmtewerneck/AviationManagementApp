<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px;">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Instrutores</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active">Instrutores</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
      <div class="d-flex">
        <div class="form-inline mr-auto">
          <div class="form-group mb-2">
              <input type="text" class="form-control mr 2" placeholder="Buscar" [(ngModel)]="filtroLista">
          </div>
        </div>
        <div>
          <a class="btn btn-success" [routerLink]="['/tripulantes/adicionar-novo']"><i class="fa fa-plus-circle"></i>&nbsp;&nbsp;Novo Instrutor</a>
        </div>
      </div>
    <table class="table table-hover" style="white-space: nowrap">
        <thead class="thead-dark">
            <tr>
              <th>
                <button (click)="alternarImagem()" class="btn btn-primary">
                  <i class="{{mostrarImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
                </button>
              </th>
                <th>Nome</th>
                <th>CANAC</th>
                <th>CPF</th>
                <th>RG</th>
                <th>Data Admiss√£o</th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngIf="instrutores && instrutores.length">
            <tr *ngFor="let instrutor of instrutoresFiltrados">
                <td><img *ngIf="mostrarImagem" src="{{ imagens }}{{ instrutor.imagem }}" style="width: 70px; height: 100px"></td>
                <td>{{ instrutor.nome }}</td>
                <td>{{ instrutor.canac }}</td>
                <td>{{ instrutor.cpf | cpf }}</td>
                <td>{{ instrutor.rg }}</td>
                <td>{{ instrutor.dataAdmissao | date }}</td>
                <td class="text-right">
                    <a class="btn btn-warning" [routerLink]="['/instrutores/detalhes',instrutor.id]">
                        <span class="fa fa-search"></span>
                    </a>&nbsp;
                    <a class="btn btn-info" [routerLink]="['/instrutores/editar',instrutor.id]">
                        <span class="fa fa-pencil-alt"></span>
                    </a>&nbsp;
                    <a class="btn btn-danger" [routerLink]="['/instrutores/excluir',instrutor.id]">
                        <span class="fa fa-trash"></span>
                    </a>
                </td>
            </tr>
        </tbody>
        <tfoot *ngIf="!instrutores">
            <tr>
                <td colspan="7" class="text-center">
                    <h4>
                        Nenhum item encontrado!
                    </h4>
                </td>
            </tr>
        </tfoot>
    </table>
    </div>
</section>
<!-- /.content -->
