<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px; padding-right: 20px;">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h3>Novo Instrutor</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li><a class="btn btn-dark" [routerLink]="['/instrutores/listar-todos']" tooltip="Voltar"><i class="fa fa-arrow-left"></i></a></li>&nbsp;&nbsp;
                    <li><a class="btn btn-primary" [routerLink]="['/']" tooltip="Home"><i class="fa fa-home"></i></a></li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        
        <div class="row">
            <div class="col-md-12">
                
                <form enctype="multipart/form-data" (ngSubmit)="adicionarInstrutor()" [formGroup]="instrutorForm">
                    
                    <div class="alert alert-danger" *ngIf="errors.length > 0">
                        <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                        <ul>
                            <li *ngFor="let error of errors">{{ error }}</li>
                        </ul>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <h5 class="card-header">Dados Pessoais</h5>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label class="control-label">Nome<span style="color: red;">*</span></label>
                                            <div>
                                                <input class="form-control" id="nome" type="text" formControlName="nome" [ngClass]="{'is-invalid': displayMessage.nome }"/>
                                                <span class="text-danger" *ngIf="displayMessage.nome">
                                                    <p [innerHTML]="displayMessage.nome"></p>
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Tipo de Pessoa<span style="color: red;">*</span></label>
                                            <div>
                                                <select class="form-control" id="tipoPessoa" formControlName="tipoPessoa" [ngClass]="{ 'is-invalid': displayMessage.tipoPessoa }">
                                                    <option value=1>Pessoa Física</option>
                                                    <option value=2>Pessoa Jurídica</option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Documento<span style="color: red;">*</span></label>
                                            <div>
                                                <input class="form-control" id="documento" type="text" formControlName="documento" [textMask]="tipoPessoaForm().value === '1' ? {mask: MASKS.cpf.textMask} : {mask: MASKS.cnpj.textMask}" [ngClass]="{'is-invalid': displayMessage.documento }"
                                                />
                                                <span class="text-danger" *ngIf="displayMessage.documento">
                                                    <p [innerHTML]="displayMessage.documento"></p>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Sexo<span style="color: red;">*</span></label>
                                            <div>
                                                <select class="form-control" id="sexo" formControlName="sexo" [ngClass]="{ 'is-invalid': displayMessage.sexo }">
                                                    <option value=1>Masculino</option>
                                                    <option value=2>Feminino</option>
                                                    <option value=3>Outro</option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Estado Civil</label>
                                            <div>
                                                <input class="form-control" id="estadoCivil" type="text" formControlName="estadoCivil" [ngClass]="{'is-invalid': displayMessage.estadoCivil }" />
                                                <span class="text-danger" *ngIf="displayMessage.estadoCivil">
                                                    <p [innerHTML]="displayMessage.estadoCivil"></p>
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Ativo<span style="color: red;">*</span></label>
                                            <div>
                                                <select class="form-control" id="ativo" formControlName="ativo" [ngClass]="{ 'is-invalid': displayMessage.ativo }">
                                                    <option value=true>Sim</option>
                                                    <option value=false>Não</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Telefone</label>
                                            <div>
                                                <input class="form-control" id="telefone" type="text" formControlName="telefone" [ngClass]="{'is-invalid': displayMessage.telefone }" />
                                                <span class="text-danger" *ngIf="displayMessage.telefone">
                                                    <p [innerHTML]="displayMessage.telefone"></p>
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group col-md-8">
                                            <label class="control-label">E-mail</label>
                                            <div>
                                                <input class="form-control" id="email" type="email" formControlName="email" [ngClass]="{'is-invalid': displayMessage.email }" />
                                                <span class="text-danger" *ngIf="displayMessage.email">
                                                    <p [innerHTML]="displayMessage.email"></p>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <label class="control-label">CANAC</label>
                                            <div>
                                                <input class="form-control" id="canac" type="text" formControlName="canac" [ngClass]="{'is-invalid': displayMessage.canac }"/>
                                                <span class="text-danger" *ngIf="displayMessage.canac">
                                                    <p [innerHTML]="displayMessage.canac"></p>
                                                </span>
                                            </div>
                                        </div> 
                                        
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Data de Nascimento</label>
                                            <div>
                                                <input class="form-control" id="dataNascimento" type="date" formControlName="dataNascimento" />
                                            </div>
                                        </div>   
                                        
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Data de Admissão<span style="color: red;">*</span></label>
                                            <div>
                                                <input class="form-control" id="dataAdmissao" type="date" formControlName="dataAdmissao" [ngClass]="{'is-invalid': displayMessage.dataAdmissao }" />
                                                <span class="text-danger" *ngIf="displayMessage.dataAdmissao">
                                                    <p [innerHTML]="displayMessage.dataAdmissao"></p>
                                                </span>
                                            </div>
                                        </div> 
                                        
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Data de Demissão</label>
                                            <div>
                                                <input class="form-control" id="dataDemissao" type="date" formControlName="dataDemissao" />
                                            </div>
                                        </div> 
                                    </div>
                                    
                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Salário</label>
                                            <div>
                                                <input class="form-control" id="salario" type="text" formControlName="salario" />
                                            </div>
                                        </div> 
                                        
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Tipo de Vínculo<span style="color: red;">*</span></label>
                                            <div>
                                                <select class="form-control" id="tipoVinculo" formControlName="tipoVinculo" [ngClass]="{ 'is-invalid': displayMessage.tipoVinculo }">
                                                    <option value=1>MEI</option>
                                                    <option value=2>CTPS</option>
                                                </select>
                                                <span class="text-danger" *ngIf="displayMessage.tipoVinculo">
                                                    <p [innerHTML]="displayMessage.tipoVinculo"></p>
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group col-md-3">
                                            <label class="control-label">RG<span style="color: red;">*</span></label>
                                            <div>
                                                <input class="form-control" id="rg" type="text" formControlName="rg" [ngClass]="{ 'is-invalid': displayMessage.rg }" />
                                                <span class="text-danger" *ngIf="displayMessage.rg">
                                                    <p [innerHTML]="displayMessage.rg"></p>
                                                </span>
                                            </div>
                                        </div> 
                                        
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Órgão Emissor</label>
                                            <div>
                                                <input class="form-control" id="orgaoEmissor" type="text" formControlName="orgaoEmissor" [ngClass]="{ 'is-invalid': displayMessage.orgaoEmissor }" />
                                                <span class="text-danger" *ngIf="displayMessage.orgaoEmissor">
                                                    <p [innerHTML]="displayMessage.orgaoEmissor"></p>
                                                </span>
                                            </div>
                                        </div> 
                                    </div>
                                    
                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Título de Eleitor</label>
                                            <div>
                                                <input class="form-control" id="tituloEleitor" type="text" formControlName="tituloEleitor" [ngClass]="{ 'is-invalid': displayMessage.tituloEleitor }" />
                                                <span class="text-danger" *ngIf="displayMessage.tituloEleitor">
                                                    <p [innerHTML]="displayMessage.tituloEleitor"></p>
                                                </span>
                                            </div>
                                        </div>   
                                        
                                        <div class="form-group col-md-3">
                                            <label class="control-label">PIS</label>
                                            <div>
                                                <input class="form-control" id="numeroPis" type="text" formControlName="numeroPis" [ngClass]="{ 'is-invalid': displayMessage.numeroPis }" />
                                                <span class="text-danger" *ngIf="displayMessage.numeroPis">
                                                    <p [innerHTML]="displayMessage.numeroPis"></p>
                                                </span>
                                            </div>
                                        </div> 
                                        
                                        <div class="form-group col-md-3">
                                            <label class="control-label">CTPS</label>
                                            <div>
                                                <input class="form-control" id="numeroCtps" type="text" formControlName="numeroCtps" [ngClass]="{ 'is-invalid': displayMessage.numeroCtps }" />
                                                <span class="text-danger" *ngIf="displayMessage.numeroCtps">
                                                    <p [innerHTML]="displayMessage.numeroCtps"></p>
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group col-md-3">
                                            <label class="control-label">CNH</label>
                                            <div>
                                                <input class="form-control" id="numeroCnh" type="text" formControlName="numeroCnh" [ngClass]="{ 'is-invalid': displayMessage.numeroCnh }" />
                                                <span class="text-danger" *ngIf="displayMessage.numeroCnh">
                                                    <p [innerHTML]="displayMessage.numeroCnh"></p>
                                                </span>
                                            </div>
                                        </div> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-12" style="margin-top: 20px;">
                        <div class="card">
                            <h5 class="card-header">Foto do Instrutor</h5>
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="control-label">Foto do Instrutor</label>
                                    
                                    <div class="custom-file">
                                        <input type="file" accept="image/jpeg,image/png" class="custom-file-input" id="imagem" formControlName="imagem" (change)="fileChangeEvent($event)">
                                        <label data-browse="Procurar" style="width: 400px" class="custom-file-label"></label>
                                        
                                        <span *ngIf='imagemNome'><br>{{ imagemNome }} <br></span>
                                        
                                        <span class="text-danger" *ngIf="displayMessage.imagem">
                                            <p [innerHTML]="displayMessage.imagem"></p>
                                        </span>
                                    </div>
                                    
                                    <div *ngIf='imagemNome' class="row">
                                        <div class="col col-md-6">
                                            <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [containWithinAspectRatio]="containWithinAspectRatio" [aspectRatio]="3 / 4" [resizeToWidth]="256" [cropperMinWidth]="128" [onlyScaleDown]="true" [roundCropper]="false"
                                            [canvasRotation]="canvasRotation" [transform]="transform" [alignImage]="'left'" [style.display]="showCropper ? null : 'none'" format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady($event)"
                                            (loadImageFailed)="loadImageFailed()"></image-cropper>
                                        </div>
                                        <div class="col col-md-6">
                                            <img [src]="croppedImage" [style.border]="croppedImage ? '1px solid black' : 'none'" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group" style="text-align: center;">
                        <input type="submit" [disabled]="!instrutorForm.valid" value="Cadastrar" class="btn btn-success" style="width: 30%;">&nbsp;
                        <a class="btn btn-primary" [routerLink]="[ '/instrutores/listar-todos']">Voltar</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
