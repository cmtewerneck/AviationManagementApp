<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px;">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Editar Instrutor</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                    <li class="breadcrumb-item active">Instrutores</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        
        <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
            <p style="color: white"> Processando... </p>
        </ngx-spinner>
        
        <form novalidate="novalidate" (ngSubmit)="editarInstrutor()" [formGroup]="instrutorForm">
            
            <div class="alert alert-danger" *ngIf="errors.length > 0">
                <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                <ul>
                    <li *ngFor="let error of errors">{{ error }}</li>
                </ul>
            </div>
            
            <input type="hidden" id="id" name="id" value="">
            <input type="hidden" id="enderecoId" name="enderecoId" value="">
            
            <div class="row">
                <div class="form-group col-md-6">
                    <label class="control-label">Nome</label>
                    <div>
                        <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome" [ngClass]="{'is-invalid': displayMessage.nome }" />
                        <span class="text-danger" *ngIf="displayMessage.nome">
                            <p [innerHTML]="displayMessage.nome"></p>
                        </span>
                    </div>
                </div>                
                <div class="form-group col-md-3">
                    <label class="control-label">CPF</label>
                    <div>
                        <input class="form-control" id="cpf" type="text" placeholder="CPF (requerido)" formControlName="cpf" cpf [textMask]="{mask: MASKS.cpf.textMask}" [ngClass]="{'is-invalid': displayMessage.cpf }"
                        />
                        <span class="text-danger" *ngIf="displayMessage.cpf">
                            <p [innerHTML]="displayMessage.cpf"></p>
                        </span>
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label class="control-label">RG</label>
                    <div>
                        <input class="form-control" id="rg" type="text" placeholder="RG (requerido)" formControlName="Rg" [ngClass]="{'is-invalid': displayMessage.rg }"
                        />
                        <span class="text-danger" *ngIf="displayMessage.rg">
                            <p [innerHTML]="displayMessage.rg"></p>
                        </span>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group col-md-6">
                    <label class="control-label">E-mail</label>
                    <div>
                        <input class="form-control" id="email" type="text" placeholder="E-MAIL (requerido)" formControlName="email" [ngClass]="{'is-invalid': displayMessage.email }"/>
                        <span class="text-danger" *ngIf="displayMessage.email">
                            <p [innerHTML]="displayMessage.email"></p>
                        </span>
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label class="control-label">Telefone</label>
                    <div>
                        <input class="form-control" id="telefone" type="text" placeholder="Telefone (requerido)" formControlName="telefone" [ngClass]="{'is-invalid': displayMessage.telefone }"
                        />
                        <span class="text-danger" *ngIf="displayMessage.telefone">
                            <p [innerHTML]="displayMessage.telefone"></p>
                        </span>
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label class="control-label">CANAC</label>
                    <div>
                        <input class="form-control" id="canac" type="text" formControlName="canac" [ngClass]="{'is-invalid': displayMessage.canac }"/>
                        <span class="text-danger" *ngIf="displayMessage.canac">
                            <p [innerHTML]="displayMessage.canac"></p>
                        </span>
                    </div>
                </div> 
            </div> 
            
            <div class="row">
                <div class="form-group col-md-2">
                    <label class="control-label">Data de Nascimento</label>
                    <div>
                        <input class="form-control" id="dataNascimento" type="date" formControlName="dataNascimento" />
                    </div>
                </div>                
                <div class="form-group col-md-2">
                    <label class="control-label">Data de Admissão</label>
                    <div>
                        <input class="form-control" id="dataAdmissao" type="date" formControlName="dataAdmissao" />
                    </div>
                </div> 
                <div class="form-group col-md-2">
                    <label class="control-label">Sexo</label>
                    <div>
                        <input class="form-control" id="sexo" type="text" formControlName="sexo" />
                    </div>
                </div> 
                
                <div class="form-group col-md-3">
                    <label class="control-label">Estado Civil</label>
                    <div>
                        <input class="form-control" id="estadoCivil" type="text" formControlName="estadoCivil" />
                    </div>
                </div> 
                <div class="form-group col-md-3">
                    <label class="control-label">Salário</label>
                    <div>
                        <input class="form-control" id="salario" type="text" formControlName="salario" />
                    </div>
                </div> 
            </div>
            
            <div class="row">
                <div *ngIf="!imagemPreview" class="form-group">
                    <label>Imagem Atual</label><br>
                    <img [src]="imagemOriginalSrc" style="width: 70px; height: 100px;"/>
                </div>
                <div *ngIf="imagemPreview" class="form-group">
                    <label>Nova Imagem</label><br>
                    <img [src]="imagemPreview" style="width: 70px; height: 100px;"/>
                </div>
                
                <div class="form-group">
                    <label class="control-label">Imagem do Tripulante</label>
                    
                    <div class="custom-file">
                        <input type="file" accept="image/jpg,image/png" class="custom-file-input" id="imagem" formControlName="imagem" #fileInput (change)="upload(fileInput.files)" [ngClass]="{'is-invalid': displayMessage.imagem }">
                        <label data-browse="Procurar" style="width: 400px" class="custom-file-label"></label>
                        <span class="text-danger" *ngIf="displayMessage.imagem">
                            <p [innerHTML]="displayMessage.imagem"></p>
                        </span>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Editar" class="btn btn-success">&nbsp;
                <a class="btn btn-primary" [routerLink]="['/instrutores/listar-todos']">Voltar</a>
            </div>
        </form>  
    </div>
</section>
<!-- /.content -->
