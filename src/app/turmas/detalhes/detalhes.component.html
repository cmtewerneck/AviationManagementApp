<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid" style="padding-left: 20px;">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Detalhes da Turma</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active">Turmas</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
    <div>
      <h4>Turma: {{ turma.codigo }}</h4>
      <hr />
      <dl class="row">
        <dt class="col-sm-2">
          <label class="control-label">Código</label>
        </dt>
        <dd class="col-sm-10">
          {{ turma.codigo }}
        </dd>
        <dt class="col-sm-2">
          <label class="control-label">Curso</label>
        </dt>
        <dd class="col-sm-10">
          {{ turma.cursoDescricao }}
        </dd> 
        <dt class="col-sm-2">
          <label class="control-label">Data Início</label>
        </dt>
        <dd class="col-sm-10">
          {{ turma.dataInicio | date }}
        </dd>
        <dt class="col-sm-2">
          <label class="control-label">Data Término</label>
        </dt>
        <dd class="col-sm-10">
          {{ turma.dataTermino | date }}
        </dd> 
      </dl>
    </div>
    
    <div>
      <a class="btn btn-dark" [routerLink]="['/turmas/editar', turma.id]">Editar</a>&nbsp;
      <a class="btn btn-info" [routerLink]="['/turmas/listar-todos']">Voltar</a>
    </div>
    
  </div>
</section>
<!-- /.content -->
