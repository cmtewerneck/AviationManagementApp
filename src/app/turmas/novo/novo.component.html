<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px;">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Adicionar Turma</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                    <li class="breadcrumb-item active">Turmas</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        
        <div class="row">
            <div class="col-md-10">
                <form enctype="multipart/form-data" (ngSubmit)="adicionarTurma()" [formGroup]="turmaForm">
                    
                    <div class="alert alert-danger" *ngIf="errors.length > 0">
                        <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                        <ul>
                            <li *ngFor="let error of errors">{{ error }}</li>
                        </ul>
                    </div>
                    
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label class="control-label">Código</label>
                            <div>
                                <input class="form-control" id="codigo" type="text" placeholder="(requerido)" formControlName="codigo" [ngClass]="{'is-invalid': displayMessage.codigo }" />
                                <span class="text-danger" *ngIf="displayMessage.codigo">
                                    <p [innerHTML]="displayMessage.codigo"></p>
                                </span>
                            </div>
                        </div>
                        
                        <div class="form-group col-md-5">
                            <label class="control-label">Curso</label>
                            <select class="form-control" id="cursoId" formControlName="cursoId" [ngClass]="{'is-invalid': displayMessage.cursoId }">
                                <option *ngFor="let curso of cursos" value="{{ curso.id }}">{{ curso.descricao }}</option>
                            </select>
                            <span class="text-danger" *ngIf="displayMessage.cursoId">
                                <p [innerHTML]="displayMessage.cursoId"></p>
                            </span>
                        </div>
                        
                        <div class="form-group col-md-2">
                            <label class="control-label">Data Inicial</label>
                            <div>
                                <input class="form-control" id="dataInicial" type="date" formControlName="base" [ngClass]="{'is-invalid': displayMessage.dataInicial }" />
                                <span class="text-danger" *ngIf="displayMessage.dataInicial">
                                    <p [innerHTML]="displayMessage.dataInicial"></p>
                                </span>
                            </div>
                        </div>
                        
                        <div class="form-group col-md-2">
                            <label class="control-label">Data Término</label>
                            <div>
                                <input class="form-control" id="dataTermino" type="date" formControlName="dataTermino" />
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" [disabled]="!turmaForm.valid" value="Cadastrar" class="btn btn-primary">&nbsp;
                        <a class="btn btn-info" href="/turmas/listar-todos">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
