<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px;">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Editar Serviço</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                    <li class="breadcrumb-item active">Serviços</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        
        <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
            <p style="color: white"> Processando... </p>
        </ngx-spinner>
        
        <form novalidate="novalidate" (ngSubmit)="editarServico()" [formGroup]="servicoForm">
            
            <div class="alert alert-danger" *ngIf="errors.length > 0">
                <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                <ul>
                    <li *ngFor="let error of errors">{{ error }}</li>
                </ul>
            </div>
            
            <input type="hidden" id="id" name="id" value="">
            
            <div class="row">
                <div class="form-group col-md-3">
                    <label class="control-label">Código</label>
                    <div>
                        <input class="form-control" id="codigo" type="text" placeholder="(requerido)" formControlName="codigo" [ngClass]="{'is-invalid': displayMessage.codigo }" />
                        <span class="text-danger" *ngIf="displayMessage.codigo">
                            <p [innerHTML]="displayMessage.codigo"></p>
                        </span>
                    </div>
                </div>
                <div class="form-group col-md-7">
                    <label class="control-label">Descrição</label>
                    <div>
                        <input class="form-control" id="descricao" type="text" placeholder="(requerido)" formControlName="descricao" [ngClass]="{'is-invalid': displayMessage.descricao }" />
                        <span class="text-danger" *ngIf="displayMessage.descricao">
                            <p [innerHTML]="displayMessage.descricao"></p>
                        </span>
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <label class="control-label">Custo</label>
                    <div>
                        <input class="form-control" id="custo" type="text" formControlName="custo" />
                    </div>
                </div>                        
            </div>    
            
            <div class="form-group">
                <input type="submit" value="Editar" class="btn btn-success">&nbsp;
                <a class="btn btn-primary" [routerLink]="['/servicos/listar-todos']">Voltar</a>
            </div>
            
        </form>  
        
    </div>
</section>
<!-- /.content -->
