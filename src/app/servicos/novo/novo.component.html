<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px; padding-right: 20px;">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h3>Novo Serviço</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li><a class="btn btn-dark" [routerLink]="['/servicos/listar-todos']" tooltip="Voltar"><i class="fa fa-arrow-left"></i></a></li>&nbsp;&nbsp;
                    <li><a class="btn btn-primary" [routerLink]="['/']" tooltip="Home"><i class="fa fa-home"></i></a></li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        
        <div class="row">
            <div class="col-md-12">
                
                <form enctype="multipart/form-data" (ngSubmit)="adicionarServico()" [formGroup]="servicoForm">
                    
                    <div class="alert alert-danger" *ngIf="errors.length > 0">
                        <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                        <ul>
                            <li *ngFor="let error of errors">{{ error }}</li>
                        </ul>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <h5 class="card-header">Dados do Serviço</h5>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Código<span style="color: red;">*</span></label>
                                            <div>
                                                <input class="form-control" id="codigo" type="text" formControlName="codigo" [ngClass]="{'is-invalid': displayMessage.codigo }" />
                                                <span class="text-danger" *ngIf="displayMessage.codigo">
                                                    <p [innerHTML]="displayMessage.codigo"></p>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-7">
                                            <label class="control-label">Título<span style="color: red;">*</span></label>
                                            <div>
                                                <input class="form-control" id="titulo" type="text" formControlName="titulo" [ngClass]="{'is-invalid': displayMessage.titulo }" />
                                                <span class="text-danger" *ngIf="displayMessage.titulo">
                                                    <p [innerHTML]="displayMessage.titulo"></p>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-2">
                                            <label class="control-label">Custo</label>
                                            <div>
                                                <input class="form-control" id="custo" type="text" formControlName="custo" />
                                            </div>
                                        </div>                        
                                    </div>   
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group" style="text-align: center;">
                        <input type="submit" [disabled]="!servicoForm.valid" value="Cadastrar" class="btn btn-success" style="width: 30%;">&nbsp;
                        <a class="btn btn-primary" href="/servicos/listar-todos">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
