<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px; padding-right: 20px;">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h3>Editar Diretriz</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li><a class="btn btn-dark" [routerLink]="['/aeronaves-diretrizes/listar-todos']" tooltip="Voltar"><i class="fa fa-arrow-left"></i></a></li>&nbsp;&nbsp;
                    <li><a class="btn btn-primary" [routerLink]="['/']" tooltip="Home"><i class="fa fa-home"></i></a></li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        
        <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
            <p style="color: white"> Processando... </p>
        </ngx-spinner>
        
        <form enctype="multipart/form-data" (ngSubmit)="editarAeronaveDiretriz()" [formGroup]="aeronaveDiretrizForm">
            
            <div class="alert alert-danger" *ngIf="errors.length > 0">
                <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                <ul>
                    <li *ngFor="let error of errors">{{ error }}</li>
                </ul>
            </div>
            
            <input type="hidden" id="id" name="id" value="">
            
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <h5 class="card-header">Dados do Abastecimento</h5>
                        <div class="card-body">
                            <div class="row">
                                <div class="form-group col-md-3">
                                    <label class="control-label">Matrícula<span style="color: red;">*</span></label>
                                    <select class="form-control" id="aeronaveId" formControlName="aeronaveId" [ngClass]="{'is-invalid': displayMessage.aeronaveId }">
                                        <option *ngFor="let aeronave of aeronaves" value="{{ aeronave.id }}">{{ aeronave.matricula }}</option>
                                    </select>
                                    <span class="text-danger" *ngIf="displayMessage.aeronaveId">
                                        <p [innerHTML]="displayMessage.aeronaveId"></p>
                                    </span>
                                </div>
                                
                                <div class="form-group col-md-3">
                                    <label class="control-label">Título<span style="color: red;">*</span></label>
                                    <div>
                                        <input class="form-control" id="titulo" type="text" formControlName="titulo" [ngClass]="{'is-invalid': displayMessage.titulo }" />
                                        <span class="text-danger" *ngIf="displayMessage.titulo">
                                            <p [innerHTML]="displayMessage.titulo"></p>
                                        </span>
                                    </div>
                                </div>      
                                
                                <div class="form-group col-md-3">
                                    <label class="control-label">Referência<span style="color: red;">*</span></label>
                                    <div>
                                        <input class="form-control" id="referencia" type="text" formControlName="referencia" [ngClass]="{'is-invalid': displayMessage.referencia }" />
                                        <span class="text-danger" *ngIf="displayMessage.referencia">
                                            <p [innerHTML]="displayMessage.referencia"></p>
                                        </span>
                                    </div>
                                </div> 
                                
                                <div class="form-group col-md-3">
                                    <label class="control-label">Efetivação<span style="color: red;">*</span></label>
                                    <div>
                                        <input class="form-control" id="dataEfetivacao" type="date" formControlName="dataEfetivacao" [ngClass]="{'is-invalid': displayMessage.dataEfetivacao }" />
                                        <span class="text-danger" *ngIf="displayMessage.dataEfetivacao">
                                            <p [innerHTML]="displayMessage.dataEfetivacao"></p>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="form-group col-md-8">
                                    <label class="control-label">Descrição</label>
                                    <div>
                                        <input class="form-control" id="descricao" type="text" formControlName="descricao" [ngClass]="{'is-invalid': displayMessage.descricao }" />
                                        <span class="text-danger" *ngIf="displayMessage.descricao">
                                            <p [innerHTML]="displayMessage.descricao"></p>
                                        </span>
                                    </div>
                                </div>
                                
                                <div class="form-group col-md-4">
                                    <label class="control-label">Ação<span style="color: red;">*</span></label>
                                    <div>
                                        <select class="form-control" id="tipoDiretriz" formControlName="tipoDiretriz" [ngClass]="{ 'is-invalid': displayMessage.tipoDiretriz }">
                                            <option value=1>Repetitiva</option>
                                            <option value=2>Terminal</option>
                                        </select>
                                        <span class="text-danger" *ngIf="displayMessage.tipoDiretriz">
                                            <p [innerHTML]="displayMessage.tipoDiretriz"></p>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label class="control-label">Intervalo Horas</label>
                                    <div>
                                        <input class="form-control" id="intervaloHoras" type="text" formControlName="intervaloHoras" [ngClass]="{'is-invalid': displayMessage.intervaloHoras }" />
                                        <span class="text-danger" *ngIf="displayMessage.intervaloHoras">
                                            <p [innerHTML]="displayMessage.intervaloHoras"></p>
                                        </span>
                                    </div>
                                </div>  
                                
                                <div class="form-group col-md-4">
                                    <label class="control-label">Intervalo Ciclos</label>
                                    <div>
                                        <input class="form-control" id="intervaloCiclos" type="text" formControlName="intervaloCiclos" [ngClass]="{'is-invalid': displayMessage.intervaloCiclos }" />
                                        <span class="text-danger" *ngIf="displayMessage.intervaloCiclos">
                                            <p [innerHTML]="displayMessage.intervaloCiclos"></p>
                                        </span>
                                    </div>
                                </div>  
                                
                                <div class="form-group col-md-4">
                                    <label class="control-label">Intervalo Dias</label>
                                    <div>
                                        <input class="form-control" id="intervaloDias" type="text" formControlName="intervaloDias" [ngClass]="{'is-invalid': displayMessage.intervaloDias }" />
                                        <span class="text-danger" *ngIf="displayMessage.intervaloDias">
                                            <p [innerHTML]="displayMessage.intervaloDias"></p>
                                        </span>
                                    </div>
                                </div>  
                            </div>
                            
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label class="control-label">Último Cumprimento Horas</label>
                                    <div>
                                        <input class="form-control" id="ultimoCumprimentoHoras" type="text" formControlName="ultimoCumprimentoHoras" [ngClass]="{'is-invalid': displayMessage.ultimoCumprimentoHoras }" />
                                        <span class="text-danger" *ngIf="displayMessage.ultimoCumprimentoHoras">
                                            <p [innerHTML]="displayMessage.ultimoCumprimentoHoras"></p>
                                        </span>
                                    </div>
                                </div>  
                                
                                <div class="form-group col-md-4">
                                    <label class="control-label">Último Cumprimento Ciclos</label>
                                    <div>
                                        <input class="form-control" id="ultimoCumprimentoCiclos" type="text" formControlName="ultimoCumprimentoCiclos" [ngClass]="{'is-invalid': displayMessage.ultimoCumprimentoCiclos }" />
                                        <span class="text-danger" *ngIf="displayMessage.ultimoCumprimentoCiclos">
                                            <p [innerHTML]="displayMessage.ultimoCumprimentoCiclos"></p>
                                        </span>
                                    </div>
                                </div>  
                                
                                <div class="form-group col-md-4">
                                    <label class="control-label">Último Cumprimento Data</label>
                                    <div>
                                        <input class="form-control" id="ultimoCumprimentoData" type="date" formControlName="ultimoCumprimentoData" [ngClass]="{'is-invalid': displayMessage.ultimoCumprimentoData }" />
                                        <span class="text-danger" *ngIf="displayMessage.ultimoCumprimentoData">
                                            <p [innerHTML]="displayMessage.ultimoCumprimentoData"></p>
                                        </span>
                                    </div>
                                </div> 
                            </div>
                            
                            <div class="row">
                                <div class="form-group col-md-8">
                                    <label class="control-label">Observações</label>
                                    <div>
                                        <input class="form-control" id="observacoes" type="text" formControlName="observacoes" [ngClass]="{'is-invalid': displayMessage.observacoes }" />
                                        <span class="text-danger" *ngIf="displayMessage.observacoes">
                                            <p [innerHTML]="displayMessage.observacoes"></p>
                                        </span>
                                    </div>
                                </div>
                                
                                <div class="form-group col-md-4">
                                    <label class="control-label">Status<span style="color: red;">*</span></label>
                                    <div>
                                        <select class="form-control" id="status" formControlName="status" [ngClass]="{ 'is-invalid': displayMessage.status }">
                                            <option value=true>Executada</option>
                                            <option value=false>Não Executada</option>
                                        </select>
                                        <span class="text-danger" *ngIf="displayMessage.status">
                                            <p [innerHTML]="displayMessage.status"></p>
                                        </span>
                                    </div>
                                </div>
                            </div> 
                        </div>  
                    </div>
                </div>
            </div>
            
            <div class="form-group" style="text-align: right;">
                <input type="submit" value="Salvar Alterações" class="btn btn-primary" style="margin-top: 20px;">&nbsp;
            </div>
            
        </form>
    </div>
</section>
<!-- /.content -->
