<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px; padding-right: 20px;">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h3>Editar Turma</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li><a class="btn btn-dark" [routerLink]="['/turmas/listar-todos']" tooltip="Voltar"><i class="fa fa-arrow-left"></i></a></li>&nbsp;&nbsp;
                    <li><a class="btn btn-primary" [routerLink]="['/']" tooltip="Home"><i class="fa fa-home"></i></a></li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        
        <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
            <p style="color: white"> Processando... </p>
        </ngx-spinner>
        
        <form enctype="multipart/form-data" (ngSubmit)="editarAlunoTurma()" [formGroup]="alunoTurmaForm">
            
            <div class="alert alert-danger" *ngIf="errors.length > 0">
                <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                <ul>
                    <li *ngFor="let error of errors">{{ error }}</li>
                </ul>
            </div>
            
            <input type="hidden" id="id" name="id" value="">
            
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <h5 class="card-header">Cadastro de Aluno</h5>
                        <div class="card-body">
                            <div class="row">                                        
                                <div class="form-group col-md-6">
                                    <label class="control-label">Aluno<span style="color: red;">*</span></label>
                                    <select class="form-control" id="alunoId" formControlName="alunoId" [ngClass]="{'is-invalid': displayMessage.alunoId }">
                                        <option *ngFor="let aluno of alunos" value="{{ aluno.id }}">{{ aluno.nome }}</option>
                                    </select>
                                    <span class="text-danger" *ngIf="displayMessage.alunoId">
                                        <p [innerHTML]="displayMessage.alunoId"></p>
                                    </span>
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label class="control-label">Turma<span style="color: red;">*</span></label>
                                    <select class="form-control" id="turmaId" formControlName="turmaId" [ngClass]="{'is-invalid': displayMessage.turmaId }">
                                        <option *ngFor="let turma of turmas" value="{{ turma.id }}">{{ turma.codigo }}</option>
                                    </select>
                                    <span class="text-danger" *ngIf="displayMessage.turmaId">
                                        <p [innerHTML]="displayMessage.turmaId"></p>
                                    </span>
                                </div>  
                            </div>   
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group" style="text-align: right;">
                <input type="submit" value="Salvar Alterações" class="btn btn-primary" style="margin-top: 20px;">&nbsp;
            </div>
            
        </form>
    </div>
</section>
