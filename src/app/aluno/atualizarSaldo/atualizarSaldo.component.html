<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px; padding-right: 20px;">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h3>Atualizar Saldo </h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li><a class="btn btn-dark" [routerLink]="['/alunos/listar-todos']" tooltip="Voltar"><i class="fa fa-arrow-left"></i></a></li>&nbsp;&nbsp;
                    <li><a class="btn btn-primary" [routerLink]="['/']" tooltip="Home"><i class="fa fa-home"></i></a></li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        
        <div class="row">
            <div class="col-md-4" style="height: 100%;">
                <div class="card text-center" style="height: 100%;">
                    <h5 class="card-header">{{ aluno.nome }}</h5>
                    <div class="card-body">
                        <img src="{{ imagens }}{{ aluno.imagem }}" style="width: 200px; height: 280px; border-radius: 10px;" /><br><br>
                    </div>
                </div>
            </div>  
            
            <div class="col-md-4" style="height: 100%;">
                <form enctype="multipart/form-data" (ngSubmit)="adicionarSaldo()" [formGroup]="alunoForm">
                    
                    <input type="hidden" id="id" name="id" value="">
                    
                    <div class="col-md-12">
                        <div class="card text-white bg-success" style="height: 100%;">
                            <h5 class="card-header">Adicionar Saldo</h5>
                            <div class="card-body">
                                <div class="row">                                
                                    <div class="form-group col-md-12">
                                        <label class="control-label">Saldo (decimal)</label>
                                        <div>
                                            <input class="form-control" id="saldo" type="text" formControlName="saldo" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" style="text-align: right;">
                                    <input type="submit" value="Salvar Alterações" class="btn btn-dark" style="margin-top: 20px;">&nbsp;
                                </div>
                            </div>
                        </div>
                    </div>  
                </form>
            </div>
            
            <div class="col-md-4" style="height: 100%;">
                <form enctype="multipart/form-data" (ngSubmit)="removerSaldo()" [formGroup]="alunoForm">
                    
                    <input type="hidden" id="id" name="id" value="">
                    
                    <div class="col-md-12">
                        <div class="card text-white bg-danger" style="height: 100%;">
                            <h5 class="card-header">Remover Saldo</h5>
                            <div class="card-body">
                                <div class="row">                                
                                    <div class="form-group col-md-12">
                                        <label class="control-label">Saldo (decimal)</label>
                                        <div>
                                            <input class="form-control" id="saldo" type="text" formControlName="saldo" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" style="text-align: right;">
                                    <input type="submit" value="Salvar Alterações" class="btn btn-dark" style="margin-top: 20px;">&nbsp;
                                </div>
                            </div>
                        </div>
                    </div>  
                </form>
            </div>
        </div>
    </div>
</section>
