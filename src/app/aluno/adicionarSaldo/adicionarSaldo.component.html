<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px; padding-right: 20px;">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h3>Adicionar Saldo</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li><a class="btn btn-dark" [routerLink]="['/alunos/listar-todos']" tooltip="Voltar"><i class="fa fa-arrow-left"></i></a></li>&nbsp;&nbsp;
                    <li><a class="btn btn-primary" [routerLink]="['/']" tooltip="Home"><i class="fa fa-home"></i></a></li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        
        <form enctype="multipart/form-data" (ngSubmit)="adicionarSaldo()" [formGroup]="alunoForm">
            
            <input type="hidden" id="id" name="id" value="">
            
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <h5 class="card-header">Adicionar Saldo: {{ aluno.nome }} - Saldo Atual: {{ aluno.saldo }} </h5>
                        <div class="card-body">
                            <div class="row">                                
                                <div class="form-group col-md-12">
                                    <label class="control-label">Saldo a Adicionar (valor em decimal)<span style="color: red;">*</span></label>
                                    <div>
                                        <input class="form-control" id="saldo" type="text" formControlName="saldo" [ngClass]="{'is-invalid': displayMessage.saldo }" />
                                        <span class="text-danger" *ngIf="displayMessage.saldo">
                                            <p [innerHTML]="displayMessage.saldo"></p>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>             
            
            <div class="form-group" style="text-align: right;">
                <input type="submit" value="Salvar Alterações" class="btn btn-primary" style="margin-top: 20px;">&nbsp;
            </div>
            
        </form>
    </div>
</section>
