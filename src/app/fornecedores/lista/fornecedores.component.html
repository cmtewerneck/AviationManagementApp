
<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px;">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Fornecedores</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active">Fornecedores</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
</section>
  
<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
      <div class="d-flex">
        <div class="form-inline mr-auto">
          <div class="form-group mb-2">
              <input type="text" class="form-control mr 2" placeholder="Buscar" [(ngModel)]="filtroLista">
          </div>
        </div>
        <div>
          <a class="btn btn-success" [routerLink]="['/fornecedores/adicionar-novo']"><i class="fa fa-plus-circle"></i>&nbsp;&nbsp;Novo Fornecedor</a>
          <!--<button class="btn btn-success" (click)="novoFornecedor(template)"><i class="fa fa-plus-circle"></i>&nbsp;&nbsp;Novo Fornecedor</button>-->
        </div>
      </div>
    <table class="table table-hover" style="white-space: nowrap">
        <thead class="thead-dark">
            <tr>
                <th>Nome</th>
                <th>Documento</th>
                <th>Ativo</th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngIf="fornecedores && fornecedores.length">
            <tr *ngFor="let fornecedor of fornecedoresFiltrados">
                <td>{{fornecedor.nome}}</td>
                <td>
                  {{fornecedor.tipoFornecedor === 1 ? (fornecedor.documento | cpf) : (fornecedor.documento | cnpj ) }}
              </td>
                <td *ngIf="fornecedor.ativo == true">Sim</td>
                <td *ngIf="fornecedor.ativo == false">Não</td>
                
                <td class="text-right">
                  <a class="btn btn-info" [routerLink]="['/fornecedores/detalhes',fornecedor.id]">
                      <span class="fa fa-search"></span>
                  </a>&nbsp;
                  <a class="btn btn-warning" [routerLink]="['/fornecedores/editar',fornecedor.id]">
                      <span class="fa fa-pencil-alt"></span>
                  </a>&nbsp;
                  <a class="btn btn-danger" [routerLink]="['/fornecedores/excluir',fornecedor.id]">
                      <span class="fa fa-trash"></span>
                  </a>
                </td>
            </tr>
        </tbody>
        <tfoot *ngIf="!fornecedores">
            <tr>
                <td colspan="7" class="text-center">
                    <h4>
                        Nenhum item encontrado!
                    </h4>
                </td>
            </tr>
        </tfoot>
    </table>
    </div>
</section>
<!-- /.content -->
