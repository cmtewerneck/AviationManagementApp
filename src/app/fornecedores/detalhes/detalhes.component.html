<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid" style="padding-left: 20px;">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Detalhes do Fornecedor</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active">Fornecedores</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
    <div>
      <h4>{{ fornecedor.nome }}</h4>
      <hr />
      <dl class="row">
          <dt class="col-sm-2">
          <label class="control-label">Nome</label>
      </dt>
          <dd class="col-sm-10">
              {{ fornecedor.nome }}
          </dd>
          <dt class="col-sm-2">
              <label class="control-label">Documento</label>
      </dt>
          <dd class="col-sm-10">
              {{fornecedor.tipoFornecedor === 1 ? (fornecedor.documento | cpf) : (fornecedor.documento | cnpj ) }}
          </dd>
          <dt class="col-sm-2">
              <label class="control-label">Ativo</label>
      </dt>
          <dd class="col-sm-10">
              <input [checked]="fornecedor.ativo" class="check-box" disabled="disabled" type="checkbox">
          </dd>
      </dl>
    </div>

    <div class="row">
      <br>
      <iframe width="100%" height="450" frameborder="0" style="border:0; padding-bottom: 50px;" [src]="enderecoMap" allowfullscreen></iframe>
    </div>

    <div>
      <a class="btn btn-dark" [routerLink]="['/fornecedores/editar',fornecedor.id]">Editar</a>&nbsp;
      <a class="btn btn-info" [routerLink]="['/fornecedores/listar-todos']">Voltar</a>
    </div>

    <lista-produto [produtos]="fornecedor.produtos"></lista-produto>

</div>
</section>
<!-- /.content -->
