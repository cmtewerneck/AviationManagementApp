<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px; padding-right: 20px;">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h3>Novo Documento</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li><a class="btn btn-dark" [routerLink]="['/aeronaves-documentos/listar-todos']" tooltip="Voltar"><i class="fa fa-arrow-left"></i></a></li>&nbsp;&nbsp;
                    <li><a class="btn btn-primary" [routerLink]="['/']" tooltip="Home"><i class="fa fa-home"></i></a></li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        
        <div class="row">
            <div class="col-md-12">
                <form enctype="multipart/form-data" (ngSubmit)="adicionarAeronaveDocumento()" [formGroup]="aeronaveDocumentoForm">
                    
                    <div class="alert alert-danger" *ngIf="errors.length > 0">
                        <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                        <ul>
                            <li *ngFor="let error of errors">{{ error }}</li>
                        </ul>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <h5 class="card-header">Dados do Documento</h5>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Aeronave<span style="color: red;">*</span></label>
                                            <select class="form-control" id="aeronaveId" formControlName="aeronaveId" [ngClass]="{'is-invalid': displayMessage.aeronaveId }">
                                                <option *ngFor="let aeronave of aeronaves" value="{{ aeronave.id }}">{{ aeronave.matricula }}</option>
                                            </select>
                                            <span class="text-danger" *ngIf="displayMessage.aeronaveId">
                                                <p [innerHTML]="displayMessage.aeronaveId"></p>
                                            </span>
                                        </div>

                                        <div class="form-group col-md-3">
                                            <label class="control-label">Título<span style="color: red;">*</span></label>
                                            <div>
                                                <input class="form-control" id="titulo" type="text" formControlName="titulo" [ngClass]="{'is-invalid': displayMessage.titulo }" />
                                                <span class="text-danger" *ngIf="displayMessage.titulo">
                                                    <p [innerHTML]="displayMessage.titulo"></p>
                                                </span>
                                            </div>
                                        </div>     
                                        
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Emissão</label>
                                            <div>
                                                <input class="form-control" id="dataEmissao" type="date" formControlName="dataEmissao" [ngClass]="{'is-invalid': displayMessage.dataEmissao }" />
                                                <span class="text-danger" *ngIf="displayMessage.dataEmissao">
                                                    <p [innerHTML]="displayMessage.dataEmissao"></p>
                                                </span>
                                            </div>
                                        </div>  

                                        <div class="form-group col-md-3">
                                            <label class="control-label">Validade<span style="color: red;">*</span></label>
                                            <div>
                                                <input class="form-control" id="dataValidade" type="date" formControlName="dataValidade" [ngClass]="{'is-invalid': displayMessage.dataValidade }" />
                                                <span class="text-danger" *ngIf="displayMessage.dataValidade">
                                                    <p [innerHTML]="displayMessage.dataValidade"></p>
                                                </span>
                                            </div>
                                        </div>  
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group" style="text-align: center;">
                        <input type="submit" [disabled]="!aeronaveDocumentoForm.valid" value="Cadastrar" class="btn btn-success" style="width: 30%;">&nbsp;
                        <a class="btn btn-primary" href="/aeronaves-documentos/listar-todos">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
