<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px;">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Excluir Aeronave</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active">Aeronaves</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
      <h4>Tem certeza que deseja excluir: {{ aeronave.matricula }} ?</h4>
      <hr />
      <div class="alert alert-danger" *ngIf="errors.length > 0">
        <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
        <ul>
            <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
    </div>
  
    <dl class="row">
        <dt class="col-sm-2">
            <label class="control-label">Matrícula</label>
        </dt>
        <dd class="col-sm-10">
            {{ aeronave.matricula }}
        </dd>
        <dt class="col-sm-2">
            <label class="control-label">Fabricante</label>
        </dt>
        <dd class="col-sm-10">
            {{ aeronave.fabricante }}
        </dd>
        <dt class="col-sm-2">
            <label class="control-label">Categoria</label>
        </dt>
        <dd class="col-sm-10">
            {{ aeronave.categoria }}
        </dd>
        <dt class="col-sm-2">
            <label class="control-label">Modelo</label>
        </dt>
        <dd class="col-sm-10">
            {{ aeronave.modelo }}
        </dd>    
    </dl>
  
    <div>
        <a class="btn btn-danger" href="javascript:void(0)" (click)="excluirAeronave()">Excluir</a>&nbsp;
        <a class="btn btn-info" href="javascript:window.history.back();">Voltar</a>
    </div>
    </div>
  </section>
  <!-- /.content -->
