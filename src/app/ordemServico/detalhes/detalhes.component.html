<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid" style="padding-left: 20px;">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Detalhes da Ordem de Serviço</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active">Ordens de Serviço</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
    <div>
      <dl class="row">
        <dt class="col-sm-2">
          <label class="control-label">Número da OS</label>
        </dt>
        <dd class="col-sm-10">
          {{ ordemServico.numeroOrdem }}
        </dd>
        <dt class="col-sm-2">
          <label class="control-label">Data de Abertura</label>
        </dt>
        <dd class="col-sm-10">
          {{ ordemServico.dataAbertura | date }}
        </dd>
        <dt class="col-sm-2">
          <label class="control-label">Matrícula</label>
        </dt>
        <dd class="col-sm-10">
          {{ ordemServico.matriculaAeronave }}
        </dd>
        <dt class="col-sm-2">
          <label class="control-label">Modelo</label>
        </dt>
        <dd class="col-sm-10">
          {{ ordemServico.modelo }}
        </dd>
        <dt class="col-sm-2">
          <label class="control-label">Nº de Série</label>
        </dt>
        <dd class="col-sm-10">
          {{ ordemServico.numeroSerie }}
        </dd>
        <dt class="col-sm-2">
          <label class="control-label">TTSN</label>
        </dt>
        <dd class="col-sm-10">
          {{ ordemServico.ttsn }}
        </dd>   
        <dt class="col-sm-2">
          <label class="control-label">TCSN Pousos</label>
        </dt>
        <dd class="col-sm-10">
          {{ ordemServico.tcsnPousos }}
        </dd>      
      </dl>
    </div>
    
    <div>
      <a class="btn btn-dark" [routerLink]="['/ordem-servico/editar',ordemServico.id]">Editar</a>&nbsp;
      <a class="btn btn-info" [routerLink]="['/ordem-servico/listar-todos']">Voltar</a>
    </div>
    
  </div>
</section>
<!-- /.content -->
