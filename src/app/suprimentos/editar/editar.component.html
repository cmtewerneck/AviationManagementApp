<div class="container main-container">
    
    <h3>Editar Ítem - {{ suprimento.partNumber }}</h3>
    
    <hr>
    <div class="row">
        <div class="col-md-10">
            <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
                <p style="color: white"> Processando... </p>
            </ngx-spinner>
            <form enctype="multipart/form-data" (ngSubmit)="editarSuprimento()" [formGroup]="suprimentoForm">
                
                <div class="alert alert-danger" *ngIf="errors.length > 0">
                    <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                    <ul>
                        <li *ngFor="let error of errors">{{ error }}</li>
                    </ul>
                </div>
                
                <div class="row">
                    <div class="form-group col-md-3">
                        <label class="control-label">Código</label>
                        <div>
                            <input class="form-control" id="codigo" type="text" placeholder="(opcional)" formControlName="codigo" [ngClass]="{'is-invalid': displayMessage.codigo }"/>
                            <span class="text-danger" *ngIf="displayMessage.codigo">
                                <p [innerHTML]="displayMessage.codigo"></p>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group col-md-3">
                        <label class="control-label">PartNumber</label>
                        <div>
                            <input class="form-control" id="partNumber" type="text" placeholder="(requerido)" formControlName="partNumber" [ngClass]="{'is-invalid': displayMessage.partNumber }" />
                            <span class="text-danger" *ngIf="displayMessage.partNumber">
                                <p [innerHTML]="displayMessage.partNumber"></p>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label class="control-label">Nomenclatura</label>
                        <div>
                            <input class="form-control" id="nomenclatura" type="text" placeholder="(requerido)" formControlName="nomenclatura" [ngClass]="{'is-invalid': displayMessage.nomenclatura }" />
                            <span class="text-danger" *ngIf="displayMessage.nomenclatura">
                                <p [innerHTML]="displayMessage.nomenclatura"></p>
                            </span>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group col-md-3">
                        <label class="control-label">Quantidade</label>
                        <div>
                            <input class="form-control" id="quantidade" type="number" formControlName="quantidade" [ngClass]="{'is-invalid': displayMessage.quantidade }" />
                            <span class="text-danger" *ngIf="displayMessage.quantidade">
                                <p [innerHTML]="displayMessage.quantidade"></p>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group col-md-3">
                        <label class="control-label">Localização</label>
                        <div>
                            <input class="form-control" id="localizacao" type="text" placeholder="(opcional)" formControlName="localizacao" [ngClass]="{'is-invalid': displayMessage.localizacao }" />
                            <span class="text-danger" *ngIf="displayMessage.localizacao">
                                <p [innerHTML]="displayMessage.localizacao"></p>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group col-md-3">
                        <label class="control-label">PartNumber Alternativo</label>
                        <div>
                            <input class="form-control" id="partNumberAlternativo" type="text" placeholder="(opcional)" formControlName="partNumberAlternativo" [ngClass]="{'is-invalid': displayMessage.partNumberAlternativo }" />
                            <span class="text-danger" *ngIf="displayMessage.partNumberAlternativo">
                                <p [innerHTML]="displayMessage.partNumberAlternativo"></p>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group col-md-3">
                        <label class="control-label">Aplicação</label>
                        <div>
                            <input class="form-control" id="aplicacao" type="text" placeholder="(opcional)" formControlName="aplicacao" [ngClass]="{'is-invalid': displayMessage.aplicacao }" />
                            <span class="text-danger" *ngIf="displayMessage.aplicacao">
                                <p [innerHTML]="displayMessage.aplicacao"></p>
                            </span>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group col-md-4">
                        <label class="control-label">Capítulo</label>
                        <div>
                            <input class="form-control" id="capitulo" type="text" placeholder="Capítulo" formControlName="capitulo" [ngClass]="{'is-invalid': displayMessage.capitulo }" />
                            <span class="text-danger" *ngIf="displayMessage.quantidade">
                                <p [innerHTML]="displayMessage.quantidade"></p>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group col-md-4">
                        <label class="control-label">Serial Number</label>
                        <div>
                            <input class="form-control" id="serialNumber" type="text" placeholder="Serial Number" formControlName="serialNumber" [ngClass]="{'is-invalid': displayMessage.serialNumber }" />
                            <span class="text-danger" *ngIf="displayMessage.serialNumber">
                                <p [innerHTML]="displayMessage.serialNumber"></p>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group col-md-4">
                        <label class="control-label">DOC</label>
                        <div>
                            <input class="form-control" id="doc" type="text" placeholder="DOC" formControlName="doc" [ngClass]="{'is-invalid': displayMessage.doc }" />
                            <span class="text-danger" *ngIf="displayMessage.doc">
                                <p [innerHTML]="displayMessage.doc"></p>
                            </span>
                        </div>
                    </div>
                </div>              
                
                <div *ngIf="!imagemPreview" class="form-group">
                    <label>Foto Atual</label><br>
                    <img [src]="imagemOriginalSrc" style="width: 70px; height: 100px;"/>
                </div>
                <div *ngIf="imagemPreview" class="form-group">
                    <label>Nova Foto</label><br>
                    <img [src]="imagemPreview" style="width: 70px; height: 100px;"/>
                </div>
                
                <div class="form-group">
                    <label class="control-label">Foto do Ítem</label>
                    
                    <div class="custom-file">
                        <input type="file" accept="image/jpeg,image/png" class="custom-file-input" id="imagem" formControlName="imagem" #fileInput (change)="upload(fileInput.files)" [ngClass]="{'is-invalid': displayMessage.imagem }">
                        <label data-browse="Procurar" style="width: 400px" class="custom-file-label"></label>
                        <span class="text-danger" *ngIf="displayMessage.imagem">
                            <p [innerHTML]="displayMessage.imagem"></p>
                        </span>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="submit" [disabled]="!suprimentoForm.valid" value="Editar" class="btn btn-primary">&nbsp;
                    <a class="btn btn-info" href="/suprimentos/listar-todos">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>
