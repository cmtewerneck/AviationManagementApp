<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px; padding-right: 20px;">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h3>Editar Item</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li><a class="btn btn-dark" [routerLink]="['/suprimentos/listar-todos']" tooltip="Voltar"><i class="fa fa-arrow-left"></i></a></li>&nbsp;&nbsp;
                    <li><a class="btn btn-primary" [routerLink]="['/']" tooltip="Home"><i class="fa fa-home"></i></a></li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        
        <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
            <p style="color: white"> Processando... </p>
        </ngx-spinner>
        
        <form enctype="multipart/form-data" (ngSubmit)="editarSuprimento()" [formGroup]="suprimentoForm">
            
            <div class="alert alert-danger" *ngIf="errors.length > 0">
                <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                <ul>
                    <li *ngFor="let error of errors">{{ error }}</li>
                </ul>
            </div>
            
            <div class="col-md-12">
                <div class="card">
                    <h5 class="card-header">Especificações</h5>
                    <div class="card-body">
                        <div class="row">                                    
                            <div class="form-group col-md-3">
                                <label class="control-label">Código</label>
                                <div>
                                    <input class="form-control" id="codigo" type="text" formControlName="codigo" [ngClass]="{'is-invalid': displayMessage.codigo }"/>
                                    <span class="text-danger" *ngIf="displayMessage.codigo">
                                        <p [innerHTML]="displayMessage.codigo"></p>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="form-group col-md-3">
                                <label class="control-label">PartNumber<span style="color: red;">*</span></label>
                                <div>
                                    <input class="form-control" id="partNumber" type="text" formControlName="partNumber" [ngClass]="{'is-invalid': displayMessage.partNumber }" />
                                    <span class="text-danger" *ngIf="displayMessage.partNumber">
                                        <p [innerHTML]="displayMessage.partNumber"></p>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="form-group col-md-6">
                                <label class="control-label">Nomenclatura<span style="color: red;">*</span></label>
                                <div>
                                    <input class="form-control" id="nomenclatura" type="text" formControlName="nomenclatura" [ngClass]="{'is-invalid': displayMessage.nomenclatura }" />
                                    <span class="text-danger" *ngIf="displayMessage.nomenclatura">
                                        <p [innerHTML]="displayMessage.nomenclatura"></p>
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            
                            <div class="form-group col-md-4">
                                <label class="control-label">Localização</label>
                                <div>
                                    <input class="form-control" id="localizacao" type="text" formControlName="localizacao" [ngClass]="{'is-invalid': displayMessage.localizacao }" />
                                    <span class="text-danger" *ngIf="displayMessage.localizacao">
                                        <p [innerHTML]="displayMessage.localizacao"></p>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="form-group col-md-4">
                                <label class="control-label">PartNumber Alternativo</label>
                                <div>
                                    <input class="form-control" id="partNumberAlternativo" type="text" formControlName="partNumberAlternativo" [ngClass]="{'is-invalid': displayMessage.partNumberAlternativo }" />
                                    <span class="text-danger" *ngIf="displayMessage.partNumberAlternativo">
                                        <p [innerHTML]="displayMessage.partNumberAlternativo"></p>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="form-group col-md-4">
                                <label class="control-label">Aplicação</label>
                                <div>
                                    <input class="form-control" id="aplicacao" type="text" formControlName="aplicacao" [ngClass]="{'is-invalid': displayMessage.aplicacao }" />
                                    <span class="text-danger" *ngIf="displayMessage.aplicacao">
                                        <p [innerHTML]="displayMessage.aplicacao"></p>
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label class="control-label">Capítulo</label>
                                <div>
                                    <input class="form-control" id="capitulo" type="text" formControlName="capitulo" [ngClass]="{'is-invalid': displayMessage.capitulo }" />
                                    <span class="text-danger" *ngIf="displayMessage.quantidade">
                                        <p [innerHTML]="displayMessage.quantidade"></p>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="form-group col-md-4">
                                <label class="control-label">Serial Number</label>
                                <div>
                                    <input class="form-control" id="serialNumber" type="text" formControlName="serialNumber" [ngClass]="{'is-invalid': displayMessage.serialNumber }" />
                                    <span class="text-danger" *ngIf="displayMessage.serialNumber">
                                        <p [innerHTML]="displayMessage.serialNumber"></p>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="form-group col-md-4">
                                <label class="control-label">DOC</label>
                                <div>
                                    <input class="form-control" id="doc" type="text" formControlName="doc" [ngClass]="{'is-invalid': displayMessage.doc }" />
                                    <span class="text-danger" *ngIf="displayMessage.doc">
                                        <p [innerHTML]="displayMessage.doc"></p>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>             
            
            <div class="row" style="margin-top: 20px;">
                <div class="col-md-4">
                    <div class="card text-center" style="height: 100%;">
                        <h5 class="card-header">Foto Atual</h5>
                        <div class="card-body">
                            <div *ngIf="!imagemPreview" class="form-group">
                                <img [src]="imagemOriginalSrc" style="width: 70px; height: 100px;"/>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-8">
                    <div class="card" style="height: 100%;">
                        <h5 class="card-header">Nova Foto</h5>
                        <div class="card-body">
                            <div *ngIf="imagemPreview" class="form-group">
                                <img [src]="imagemPreview" style="width: 70px; height: 100px;"/>
                            </div>
                            
                            <div class="form-group">
                                <label class="control-label">Foto do Item</label>
                                <div class="custom-file">
                                    <input type="file" accept="image/jpg,image/png" class="custom-file-input" id="imagem" formControlName="imagem" #fileInput (change)="upload(fileInput.files)" [ngClass]="{'is-invalid': displayMessage.imagem }">
                                    <label data-browse="Procurar" style="width: 400px" class="custom-file-label"></label>
                                    <span class="text-danger" *ngIf="displayMessage.imagem">
                                        <p [innerHTML]="displayMessage.imagem"></p>
                                    </span>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group" style="text-align: right;">
                <input type="submit" value="Salvar Alterações" class="btn btn-primary" style="margin-top: 20px;">&nbsp;
            </div>
            
        </form>
    </div>
</section>
