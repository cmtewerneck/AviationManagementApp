<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid" style="padding-left: 20px; padding-right: 20px;">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Legislações</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
    <div class="d-flex">
      <div class="form-inline mr-auto">
        <div class="form-group mb-2">
          <input type="text" class="form-control mr 2" placeholder="Buscar" [(ngModel)]="filtroLista">
        </div>
      </div>
      <div>
        <a class="btn btn-primary" [routerLink]="['/']"><i class="fa fa-home"></i></a>&nbsp;&nbsp;
        <a class="btn btn-success" [routerLink]="['/legislacoes/adicionar-novo']"><i class="fa fa-plus-circle"></i>&nbsp;&nbsp;Nova Legislação</a>&nbsp;&nbsp;
      </div>
    </div>
    
    <div class="table-responsive">
      <table class="table table-hover" style="white-space: nowrap">
        <thead class="thead-dark">
          <tr>
            <th>Tipo</th>
            <th>Número</th>
            <th>Emenda</th>
            <th>Data da Emenda</th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngIf="legislacoes && legislacoes.length">
          <tr *ngFor="let legislacao of legislacoesFiltrados">
            <td *ngIf="legislacao.tipoLegislacao == 1">RBAC</td>
            <td *ngIf="legislacao.tipoLegislacao == 2">RBHA</td>
            <td *ngIf="legislacao.tipoLegislacao == 3">IS</td>
            <td *ngIf="legislacao.tipoLegislacao == 4">IAC</td>
            <td>{{ legislacao.numero }}</td>
            <td>{{ legislacao.emenda }}</td>
            <td>{{ legislacao.dataEmenda | date: 'dd/MM/yyyy' }}</td>
            
            <td class="text-right">
              <a class="btn btn-primary btn-sm">
                <span class="fa fa-download"></span>
              </a>&nbsp;
              <a class="btn btn-warning btn-sm" [routerLink]="['/legislacoes/detalhes',legislacao.id]">
                <span class="fa fa-search"></span>
              </a>&nbsp;
              <a class="btn btn-info btn-sm" [routerLink]="['/legislacoes/editar',legislacao.id]">
                <span class="fa fa-pencil-alt"></span>
              </a>
              <!-- <a class="btn btn-danger" [routerLink]="['/legislacoes/excluir',legislacao.id]">
                <span class="fa fa-trash"></span>
              </a> -->
            </td>
          </tr>
        </tbody>
        <tfoot *ngIf="!legislacoes">
          <tr>
            <td colspan="7" class="text-center">
              <h4>
                Nenhum item encontrado!
              </h4>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</section>
<!-- /.content -->
