<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid" style="padding-left: 20px;">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Detalhes da Legislação</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active">Legislações</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
    <div>
      <h4>Legislação</h4>
      <hr />
      <dl class="row">
        <dt class="col-sm-2">
          <label class="control-label">Título</label>
        </dt>
        <dd class="col-sm-10">
          {{ legislacao.titulo }}
        </dd>
        <dt class="col-sm-2">
          <label class="control-label">Tipo</label>
        </dt>
        <dd class="col-sm-10">
          {{ legislacao.tipoLegislacao }}
        </dd>
        <dt class="col-sm-2">
          <label class="control-label">Número</label>
        </dt>
        <dd class="col-sm-10">
          {{ legislacao.numero }}
        </dd>
        <dt class="col-sm-2">
          <label class="control-label">Emenda</label>
        </dt>
        <dd class="col-sm-10">
          {{ legislacao.emenda }}
        </dd>
        <dt class="col-sm-2">
          <label class="control-label">Data da Emenda</label>
        </dt>
        <dd class="col-sm-10">
          {{ legislacao.dataEmenda | date }}
        </dd>        
      </dl>
    </div>
    
    <div>
      <a class="btn btn-dark" [routerLink]="['/legislacoes/editar', legislacao.id]">Editar</a>&nbsp;
      <a class="btn btn-info" [routerLink]="['/legislacoes/listar-todos']">Voltar</a>
    </div>
    
  </div>
</section>
<!-- /.content -->
