<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px; padding-right: 20px;">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h3>Nova Legislação</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li><a class="btn btn-dark" [routerLink]="['/legislacoes/listar-todos']" tooltip="Voltar"><i class="fa fa-arrow-left"></i></a></li>&nbsp;&nbsp;
                    <li><a class="btn btn-primary" [routerLink]="['/']" tooltip="Home"><i class="fa fa-home"></i></a></li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        
        <div class="row">
            <div class="col-md-12">
                <form enctype="multipart/form-data" (ngSubmit)="adicionarLegislacao()" [formGroup]="legislacaoForm">
                    
                    <div class="alert alert-danger" *ngIf="errors.length > 0">
                        <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                        <ul>
                            <li *ngFor="let error of errors">{{ error }}</li>
                        </ul>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <h5 class="card-header">Dados da Legislação</h5>
                                <div class="card-body">
                                    <div class="row"> 
                                        <div class="form-group col-md-12">
                                            <label class="control-label">Título<span style="color: red;">*</span></label>
                                            <div>
                                                <input class="form-control" id="titulo" type="text" formControlName="titulo" [ngClass]="{'is-invalid': displayMessage.titulo }" />
                                                <span class="text-danger" *ngIf="displayMessage.titulo">
                                                    <p [innerHTML]="displayMessage.titulo"></p>
                                                </span>
                                            </div>
                                        </div>   
                                    </div>   
                                    <div class="row"> 
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Tipo<span style="color: red;">*</span></label>
                                            <div>
                                                <select class="form-control" id="tipoLegislacao" formControlName="tipoLegislacao" [ngClass]="{ 'is-invalid': displayMessage.tipoLegislacao }">
                                                    <option value=1>RBAC</option>
                                                    <option value=2>RBHA</option>
                                                    <option value=3>IS</option>
                                                    <option value=4>IAC</option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Número<span style="color: red;">*</span></label>
                                            <div>
                                                <input class="form-control" id="numero" type="number" formControlName="numero" [ngClass]="{'is-invalid': displayMessage.numero }" />
                                                <span class="text-danger" *ngIf="displayMessage.numero">
                                                    <p [innerHTML]="displayMessage.numero"></p>
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Emenda</label>
                                            <div>
                                                <input class="form-control" id="emenda" type="number" formControlName="emenda" />
                                            </div>
                                        </div>
                                        
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Data da Emenda</label>
                                            <div>
                                                <input class="form-control" id="dataEmenda" type="date" formControlName="dataEmenda" />
                                            </div>
                                        </div>   
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group" style="text-align: center;">
                        <input type="submit" [disabled]="!legislacaoForm.valid" value="Cadastrar" class="btn btn-success" style="width: 30%;">&nbsp;
                        <a class="btn btn-primary" href="/legislacoes/listar-todos">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
