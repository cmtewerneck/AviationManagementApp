<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px;">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Adicionar Multa</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                    <li class="breadcrumb-item"><a routerLink="/veiculos/listar-todos">Veículos</a></li>
                    <li class="breadcrumb-item active">Multas</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        
        <div class="row">
            <div class="col-md-10">
                <form enctype="multipart/form-data" (ngSubmit)="adicionarVeiculoMulta()" [formGroup]="veiculoMultaForm">
                    
                    <div class="alert alert-danger" *ngIf="errors.length > 0">
                        <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                        <ul>
                            <li *ngFor="let error of errors">{{ error }}</li>
                        </ul>
                    </div>
                    
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label class="control-label">Data</label>
                            <div>
                                <input class="form-control" id="data" type="date" formControlName="data" [ngClass]="{'is-invalid': displayMessage.data }" />
                                <span class="text-danger" *ngIf="displayMessage.data">
                                    <p [innerHTML]="displayMessage.data"></p>
                                </span>
                            </div>
                        </div>
                        
                        <div class="form-group col-md-4">
                            <label class="control-label">Auto</label>
                            <div>
                                <input class="form-control" id="autoInfracao" type="text" placeholder="(requerido)" formControlName="autoInfracao" [ngClass]="{'is-invalid': displayMessage.autoInfracao }" />
                                <span class="text-danger" *ngIf="displayMessage.autoInfracao">
                                    <p [innerHTML]="displayMessage.autoInfracao"></p>
                                </span>
                            </div>
                        </div>
                        
                        <div class="form-group col-md-4">
                            <label class="control-label">Placa</label>
                            <select class="form-control" id="veiculoId" formControlName="veiculoId" [ngClass]="{'is-invalid': displayMessage.veiculoId }">
                                <option *ngFor="let veiculo of veiculos" value="{{ veiculo.id }}">{{ veiculo.placa }}</option>
                            </select>
                            <span class="text-danger" *ngIf="displayMessage.veiculoId">
                                <p [innerHTML]="displayMessage.veiculoId"></p>
                            </span>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="form-group  col-md-3">
                            <label class="control-label">Responsável</label>
                            <div>
                                <input class="form-control" id="responsavel" type="text" placeholder="(opcional)" formControlName="responsavel" [ngClass]="{'is-invalid': displayMessage.responsavel }" />
                                <span class="text-danger" *ngIf="displayMessage.responsavel">
                                    <p [innerHTML]="displayMessage.responsavel"></p>
                                </span>
                            </div>
                        </div> 
                        
                        <div class="form-group col-md-3">
                            <label class="control-label">Classificação</label>
                            <div>
                                <input class="form-control" id="classificacao" type="text" placeholder="(opcional)" formControlName="classificacao" [ngClass]="{'is-invalid': displayMessage.classificacao }" />
                                <span class="text-danger" *ngIf="displayMessage.classificacao">
                                    <p [innerHTML]="displayMessage.classificacao"></p>
                                </span>
                            </div>
                        </div>                        
                        
                        <div class="form-group  col-md-3">
                            <label class="control-label">Pagamento</label>
                            <div>
                                <select class="form-control" id="situacao" formControlName="situacao" [ngClass]="{ 'is-invalid': displayMessage.situacao }">
                                    <option value="true">Pago</option>
                                    <option value="false">Pendente</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group col-md-3">
                            <label class="control-label">Valor</label>
                            <div>
                                <input class="form-control" id="valor" type="text" placeholder="(opcional)" formControlName="valor" [ngClass]="{'is-invalid': displayMessage.valor }" />
                                <span class="text-danger" *ngIf="displayMessage.classificacao">
                                    <p [innerHTML]="displayMessage.valor"></p>
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="control-label">Descrição</label>
                            <div>
                                <input class="form-control" id="descricao" type="text" placeholder="(opcional)" formControlName="descricao" [ngClass]="{'is-invalid': displayMessage.descricao }" />
                                <span class="text-danger" *ngIf="displayMessage.descricao">
                                    <p [innerHTML]="displayMessage.descricao"></p>
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" [disabled]="!veiculoMultaForm.valid" value="Cadastrar" class="btn btn-primary">&nbsp;
                        <a class="btn btn-info" href="/veiculos-multas/listar-todos">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
