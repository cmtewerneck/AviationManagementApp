<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid" style="padding-left: 20px;">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Detalhes da Multa</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item"><a routerLink="/veiculos/listar-todos">Veículos</a></li>
          <li class="breadcrumb-item active">Multas</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
    <div>
      <hr />
      <dl class="row">
        <dt class="col-sm-2">
          <label class="control-label">Auto</label>
        </dt>
        <dd class="col-sm-10">
          {{ veiculoMulta.autoInfracao }}
        </dd>
        <dt class="col-sm-2">
          <label class="control-label">Data</label>
        </dt>
        <dd class="col-sm-10">
          {{ veiculoMulta.data }}
        </dd>
        <dt class="col-sm-2">
          <label class="control-label">Placa</label>
        </dt>
        <dd class="col-sm-10">
          {{ veiculoMulta.placaVeiculo }}
        </dd>
        <dt class="col-sm-2">
          <label class="control-label">Descrição</label>
        </dt>
        <dd class="col-sm-10">
          {{ veiculoMulta.descricao }}
        </dd>
        <dt class="col-sm-2">
          <label class="control-label">Classificação</label>
        </dt>
        <dd class="col-sm-10">
          {{ veiculoMulta.classificacao }}
        </dd>
        <dt class="col-sm-2">
          <label class="control-label">Responsável</label>
        </dt>
        <dd class="col-sm-10">
          {{ veiculoMulta.responsavel }}
        </dd>
        <dt class="col-sm-2">
          <label class="control-label">Pagamento</label>
        </dt>
        <dd class="col-sm-10" *ngIf="veiculoMulta.situacao == true">Pago</dd>
        <dd class="col-sm-10" *ngIf="veiculoMulta.situacao == false">Pendente</dd>
      </dl>
    </div>
    
    <div>
      <a class="btn btn-dark" [routerLink]="['/veiculos-multas/editar',veiculoMulta.id]">Editar</a>&nbsp;
      <a class="btn btn-info" [routerLink]="['/veiculos-multas/listar-todos']">Voltar</a>
    </div>
    
  </div>
</section>
<!-- /.content -->
