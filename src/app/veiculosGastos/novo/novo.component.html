<div class="container main-container">
    
    <h3>Novo Gasto </h3>
    
    <hr>
    <div class="row">
        <div class="col-md-10">
            <form enctype="multipart/form-data" (ngSubmit)="adicionarVeiculoGasto()" [formGroup]="veiculoGastoForm">
                
                <div class="alert alert-danger" *ngIf="errors.length > 0">
                    <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                    <ul>
                        <li *ngFor="let error of errors">{{ error }}</li>
                    </ul>
                </div>
                
            <div class="row">
                <div class="form-group col-md-4">
                    <label class="control-label">Data</label>
                    <div>
                        <input class="form-control" id="data" type="date" formControlName="data" [ngClass]="{'is-invalid': displayMessage.data }" />
                        <span class="text-danger" *ngIf="displayMessage.data">
                            <p [innerHTML]="displayMessage.data"></p>
                        </span>
                    </div>
                </div>                
                <div class="form-group col-md-4">
                    <label class="control-label">Placa</label>
                    <select class="form-control" id="veiculoId" formControlName="veiculoId" [ngClass]="{'is-invalid': displayMessage.veiculoId }">
                        <option *ngFor="let veiculo of veiculos" value="{{ veiculo.id }}">{{ veiculo.placa }}</option>
                    </select>
                    <span class="text-danger" *ngIf="displayMessage.veiculoId">
                        <p [innerHTML]="displayMessage.veiculoId"></p>
                    </span>
                </div>
                <div class="form-group col-md-4">
                    <label class="control-label">Valor</label>
                    <div>
                        <input class="form-control" id="valor" type="text" placeholder="Valor (requerido)" formControlName="valor" [ngClass]="{'is-invalid': displayMessage.valor }" />
                        <span class="text-danger" *ngIf="displayMessage.valor">
                            <p [innerHTML]="displayMessage.valor"></p>
                        </span>
                    </div>
                </div>                
            </div>

            <div class="row">
                <div class="form-group col-md-4">
                    <label class="control-label">Descrição</label>
                    <div>
                        <input class="form-control" id="descricao" type="text" placeholder="Auto de Infração (requerido)" formControlName="descricao" [ngClass]="{'is-invalid': displayMessage.descricao }" />
                        <span class="text-danger" *ngIf="displayMessage.descricao">
                            <p [innerHTML]="displayMessage.descricao"></p>
                        </span>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label class="control-label">Motorista</label>
                    <div>
                        <input class="form-control" id="motorista" type="text" placeholder="Motorista" formControlName="motorista" [ngClass]="{'is-invalid': displayMessage.motorista }"/>
                        <span class="text-danger" *ngIf="displayMessage.motorista">
                            <p [innerHTML]="displayMessage.motorista"></p>
                        </span>
                    </div>
                </div>           
                <div class="form-group  col-md-4">
                    <label class="control-label">Pagamento</label>
                    <div>
                        <select class="form-control" id="situacao" formControlName="situacao" [ngClass]="{ 'is-invalid': displayMessage.situacao }">
                            <option value="true">Pago</option>
                            <option value="false">Pendente</option>
                        </select>
                    </div>
                </div>
            </div>
                
                <div class="form-group">
                    <input type="submit" [disabled]="!veiculoGastoForm.valid" value="Cadastrar" class="btn btn-primary">&nbsp;
                    <a class="btn btn-info" href="/veiculos-gastos/listar-todos">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>
