<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid" style="padding-left: 20px;">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Curso</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active">Cursos</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
    <div class="d-flex">
      <div class="form-inline mr-auto">
        <div class="form-group mb-2">
          <input type="text" class="form-control mr 2" placeholder="Buscar" [(ngModel)]="filtroLista">
        </div>
      </div>
      <div>
        <a class="btn btn-info" [routerLink]="['/cursos/adicionar-novo']"><i class="fas fa-exchange-alt"></i>&nbsp;&nbsp;Novo Curso</a>&nbsp;
        <!--<button class="btn btn-success" (click)="novoFornecedor(template)"><i class="fa fa-plus-circle"></i>&nbsp;&nbsp;Novo Fornecedor</button>-->
      </div>
    </div>
    <table class="table table-hover" style="white-space: nowrap">
      <thead class="thead-dark">
        <tr>
          <th>Código</th>
          <th>Descrição</th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngIf="cursos && cursos.length">
        <tr *ngFor="let curso of cursosFiltrados">
          <td>{{ curso.codigo }}</td>
          <td>{{ curso.descricao }}</td>
          
          <td class="text-right">
            <a class="btn btn-warning" [routerLink]="['/cursos/detalhes',curso.id]">
              <span class="fa fa-search"></span>
            </a>&nbsp;
            <a class="btn btn-info" [routerLink]="['/cursos/editar',curso.id]">
              <span class="fa fa-pencil-alt"></span>
            </a>&nbsp;
            <a class="btn btn-danger" [routerLink]="['/cursos/excluir',curso.id]">
              <span class="fa fa-trash"></span>
            </a>
          </td>
        </tr>
      </tbody>
      <tfoot *ngIf="!cursos">
        <tr>
          <td colspan="7" class="text-center">
            <h4>
              Nenhum item encontrado!
            </h4>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</section>
<!-- /.content -->
