<section class="content-header">
    <div class="container-fluid" style="padding-left: 20px; padding-right: 20px;">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h3>Nova Diária</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li><a class="btn btn-dark" [routerLink]="['/diarias-tripulantes/listar-todos']" tooltip="Voltar"><i class="fa fa-arrow-left"></i></a></li>&nbsp;&nbsp;
                    <li><a class="btn btn-primary" [routerLink]="['/']" tooltip="Home"><i class="fa fa-home"></i></a></li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        
        <div class="row">
            <div class="col-md-12">
                
                <form enctype="multipart/form-data" (ngSubmit)="adicionarDiariaTripulante()" [formGroup]="diariaTripulanteForm">
                    
                    <div class="alert alert-danger" *ngIf="errors.length > 0">
                        <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                        <ul>
                            <li *ngFor="let error of errors">{{ error }}</li>
                        </ul>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <h5 class="card-header">Dados da Diária</h5>
                                <div class="card-body">
                                    <div class="row">  
                                        <div class="form-group col-md-3">
                                            <label class="control-label">Data Início<span style="color: red;">*</span></label>
                                            <div>
                                                <input class="form-control" id="dataInicio" type="date" formControlName="dataInicio" [ngClass]="{'is-invalid': displayMessage.dataInicio }" />
                                                <span class="text-danger" *ngIf="displayMessage.dataInicio">
                                                    <p [innerHTML]="displayMessage.dataInicio"></p>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="form-group col-md-3">
                                            <label class="control-label">Data Final</label>
                                            <div>
                                                <input class="form-control" id="dataFim" type="date" formControlName="dataFim" [ngClass]="{'is-invalid': displayMessage.dataFim }" />
                                                <span class="text-danger" *ngIf="displayMessage.dataFim">
                                                    <p [innerHTML]="displayMessage.dataFim"></p>
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group col-md-6">
                                            <label class="control-label">Tripulante<span style="color: red;">*</span></label>
                                            <select class="form-control" id="tripulanteId" formControlName="tripulanteId" [ngClass]="{'is-invalid': displayMessage.tripulanteId }">
                                                <option *ngFor="let tripulante of tripulantes" value="{{ tripulante.id }}">{{ tripulante.nome }}</option>
                                            </select>
                                            <span class="text-danger" *ngIf="displayMessage.tripulanteId">
                                                <p [innerHTML]="displayMessage.tripulanteId"></p>
                                            </span>
                                        </div>
                                    </div>
                                        
                                    <div class="row">
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Valor<span style="color: red;">*</span></label>
                                            <div>
                                                <input class="form-control" id="valor" type="text" formControlName="valor" [ngClass]="{'is-invalid': displayMessage.valor }" />
                                                <span class="text-danger" *ngIf="displayMessage.valor">
                                                    <p [innerHTML]="displayMessage.valor"></p>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="form-group col-md-4">
                                            <label class="control-label">Forma de Pagamento</label>
                                            <div>
                                                <input class="form-control" id="formaPagamento" type="text" formControlName="formaPagamento" [ngClass]="{'is-invalid': displayMessage.formaPagamento }" />
                                                <span class="text-danger" *ngIf="displayMessage.formaPagamento">
                                                    <p [innerHTML]="displayMessage.formaPagamento"></p>
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group col-md-4">
                                            <label class="control-label">Status<span style="color: red;">*</span></label>
                                            <div>
                                                <select class="form-control" id="status" formControlName="status" [ngClass]="{ 'is-invalid': displayMessage.status }">
                                                    <option value=1>Pago</option>
                                                    <option value=2>Pendente</option>
                                                </select>
                                                <span class="text-danger" *ngIf="displayMessage.status">
                                                    <p [innerHTML]="displayMessage.status"></p>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                        
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label class="control-label">Finalidade<span style="color: red;">*</span></label>
                                            <div>
                                                <textarea cols="40" rows="5" maxlength="500" class="form-control" id="finalidade" formControlName="finalidade" [ngClass]="{'is-invalid': displayMessage.finalidade }"></textarea>
                                                <span class="text-danger" *ngIf="displayMessage.finalidade">
                                                    <p [innerHTML]="displayMessage.finalidade"></p>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group" style="text-align: center;">
                        <input type="submit" [disabled]="!diariaTripulanteForm.valid" value="Cadastrar" class="btn btn-success" style="width: 30%;">&nbsp;
                        <a class="btn btn-primary" href="/diarias-tripulantes/listar-todos">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
